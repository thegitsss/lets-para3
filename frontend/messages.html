<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Messages | Let’s-ParaConnect</title>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@200&family=Cormorant+Garamond:wght@300;600&display=swap" rel="stylesheet" />
  <script src="assets/scripts/utils/session.js"></script>
  <style>
    :root {
      --bg:#fff;
      --accent:#b6a47a;
      --line:rgba(0,0,0,0.08);
      --muted:#8a8a8a;
      --ink:#1a1a1a;
      --panel:#fcfcfc;
      --font-serif:'Cormorant Garamond',serif;
      --font-sans:'Sarabun',sans-serif;
    }

    *{box-sizing:border-box;margin:0;padding:0;}
    body {
      font-family:var(--font-sans);
      font-weight:200;
      background:var(--bg);
      color:var(--ink);
      display:flex;
      min-height:100vh;
      height:auto;
      overflow:hidden;
    }

    .sidebar {
      width:240px;
      background:#f5f5f5e6;
      display:flex;
      flex-direction:column;
      border-right:1px solid var(--line);
      padding:24px 16px;
    }
    .logo {
      font-family:var(--font-serif);
      font-size:1.6rem;
      text-align:center;
      margin-bottom:36px;
    }
    nav{display:flex;flex-direction:column;gap:14px;}
    nav a {
      text-decoration:none;
      color:var(--ink);
      font-weight:200;
      font-size:.95rem;
      padding:10px 14px;
      border-radius:8px;
      transition:background .3s ease;
    }
    nav a.active,nav a:hover{background:rgba(0,0,0,0.04);}
    .sidebar-footer{margin-top:auto;font-size:.7rem;color:var(--muted);text-align:center;}

    .main {
      flex:1;
      padding:40px;
      overflow-y:auto;
      display:flex;
      flex-direction:column;
    }

    .notification-icon{
      width:46px;
      height:46px;
      border-radius:50%;
      border:1px solid var(--line);
      display:flex;
      justify-content:center;
      align-items:center;
      background:#fff;
      cursor:pointer;
      position:relative;
      transition:border-color .2s ease, transform .2s ease;
    }
    .notification-icon:hover{border-color:var(--accent);transform:translateY(-1px);}
    .notification-icon svg{width:22px;height:22px;color:var(--ink);}
    .notification-badge{
      position:absolute;
      top:-4px;
      right:-4px;
      background:#c0392b;
      color:#fff;
      font-size:.75rem;
      border-radius:999px;
      padding:2px 6px;
      line-height:1;
      display:none;
      font-weight:600;
    }
    .notification-badge.show{display:inline-flex;}

    header h1 {
      font-family:var(--font-serif);
      font-weight:300;
      font-size:2rem;
      margin-bottom:1rem;
    }

    header p {color:var(--muted);margin-bottom:1.5rem;}

    .messages-layout {
      display:grid;
      grid-template-columns:260px 300px 1fr;
      grid-template-areas:"cases threads chat";
      gap:1.5rem;
      min-height:460px;
      height:calc(100vh - 160px);
    }

    .cases-list,
    .threads-list {
      border:1px solid var(--line);
      border-radius:10px;
      background:var(--panel);
      overflow-y:auto;
      padding:1rem;
    }

    .cases-list { grid-area:cases; }
    .threads-list { grid-area:threads; }
    .chat-panel { grid-area:chat; }

    .case-item {
      padding:.6rem .8rem;
      border-bottom:1px solid var(--line);
      cursor:pointer;
      transition:background .2s ease;
    }
    .case-item:last-child {border-bottom:none;}
    .case-item:hover{background:rgba(182,164,122,0.1);} 
    .case-item.active{background:rgba(182,164,122,0.15);font-weight:200;}
    .case-label {font-size:.82rem;color:var(--muted);margin-top:.2rem;display:flex;justify-content:space-between;gap:.5rem;}

    .thread-item {
      border-bottom:1px solid var(--line);
      padding:.7rem .8rem;
      cursor:pointer;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:.75rem;
      transition:background .2s ease;
    }
    .thread-item:last-child {border-bottom:none;}
    .thread-item:hover{background:rgba(182,164,122,0.08);} 
    .thread-item.active{background:rgba(182,164,122,0.15);} 
    .thread-meta {font-size:.85rem;color:var(--muted);} 
    .reply-btn {
      border:1px solid var(--accent);
      background:var(--accent);
      color:#fff;
      border-radius:6px;
      padding:.3rem .75rem;
      font-size:.85rem;
      transition:all .2s ease;
      flex-shrink:0;
    }
    .reply-btn:hover{background:#a38e5f;}

    .chat-panel {
      border:1px solid var(--line);
      border-radius:10px;
      background:var(--panel);
      display:flex;
      flex-direction:column;
      overflow:hidden;
      min-height:400px;
    }
    .chat-header {
      padding:1rem;
      border-bottom:1px solid var(--line);
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:.75rem;
    }
    .chat-header h2 {
      font-family:var(--font-serif);
      font-weight:400;
      font-size:1.3rem;
    }
    .chat-body {
      flex:1;
      overflow-y:auto;
      padding:1rem;
      display:flex;
      flex-direction:column;
      gap:.6rem;
    }
    .chat-msg {
      padding:.6rem .9rem;
      border-radius:6px;
      font-size:.9rem;
      max-width:80%;
    }
    .chat-msg.them {background:#f2f2f2;color:var(--ink);align-self:flex-start;}
    .chat-msg.you {background:var(--accent);color:#fff;align-self:flex-end;}
    .chat-msg .meta {display:block;font-size:.75rem;color:rgba(255,255,255,0.8);margin-top:.35rem;}
    .chat-msg.them .meta {color:#6f6f6f;}

    .chat-input {
      display:flex;
      border-top:1px solid var(--line);
      padding:.8rem;
      gap:.5rem;
    }
    .chat-input input {
      flex:1;
      border:1px solid var(--line);
      border-radius:6px;
      padding:.5rem .8rem;
      font-size:.9rem;
    }
    .chat-input button {
      background:var(--accent);
      color:#fff;
      border:none;
      border-radius:6px;
      padding:.5rem 1rem;
      cursor:pointer;
      font-size:.9rem;
      transition:background .2s ease;
    }
    .chat-input button:disabled,
    .chat-input input:disabled {
      opacity:0.6;
      cursor:not-allowed;
    }
    .chat-input button:hover{background:#a38e5f;}

    .chat-actions { position:relative; }
    .chat-menu-trigger {
      background:none;
      border:none;
      color:var(--muted);
      font-size:1.2rem;
      cursor:pointer;
      padding:.25rem .45rem;
      border-radius:6px;
      transition:color .2s, background .2s;
    }
    .chat-menu-trigger:hover { color:var(--accent); background:rgba(0,0,0,0.04); }
    .chat-menu {
      position:absolute;
      top:120%;
      right:0;
      background:#fff;
      border:1px solid var(--line);
      border-radius:10px;
      min-width:180px;
      box-shadow:0 12px 28px rgba(0,0,0,0.14);
      display:none;
      z-index:20;
    }
    .chat-actions.open .chat-menu { display:block; }
    .chat-menu button {
      width:100%;
      border:none;
      background:none;
      text-align:left;
      padding:.65rem .9rem;
      font-size:.9rem;
      cursor:pointer;
      transition:background .2s,color .2s;
    }
    .chat-menu button:hover { background:rgba(182,164,122,0.12); color:var(--accent); }

    @media (max-width:1200px) {
      .messages-layout {
        grid-template-columns:220px 1fr;
        grid-template-areas:
          "cases chat"
          "threads chat";
        height:auto;
      }
    }

    @media (max-width:900px) {
      body { flex-direction:column; overflow:auto; }
      .sidebar {
        width:100%;
        flex-direction:column;
        align-items:center;
        gap:12px;
      }
      .sidebar nav {
        width:100%;
        flex-direction:row;
        flex-wrap:wrap;
        justify-content:center;
      }
      .sidebar nav a {
        flex:1 1 120px;
        text-align:center;
      }
      .main { padding:24px; }
      .messages-layout {
        grid-template-columns:1fr;
        grid-template-areas:
          "cases"
          "threads"
          "chat";
        height:auto;
      }
      .cases-list,
      .threads-list,
      .chat-panel {
        max-height:none;
      }
    }
  </style>
</head>
<body>

  <aside class="sidebar">
    <div class="logo">Dashboard</div>
    <nav>
      <a href="dashboard-attorney.html">Home</a>
      <a href="active-cases.html">Cases</a>
      <a href="messages.html" class="active">Messages</a>
      <a href="documents.html">Documents</a>
      <a href="review.html">Review</a>
      <a href="case-files.html">Case Files</a>
      <a href="billing-attorney.html">Billing</a>
      <a href="tasks.html">Tasks</a>
      <a href="help.html">Help</a>
    </nav>
    <div class="sidebar-footer">© Let’s-ParaConnect 2025</div>
  </aside>

  <main class="main">
    <div class="topbar" data-attorney-header></div>
    <header>
      <h1>Messages</h1>
      <p>View and respond to all case communications. Newest messages appear at the top.</p>
    </header>

    <div class="messages-layout">

      <div class="cases-list" data-message-cases>
        <p style="color:var(--muted);font-size:.9rem;">Loading cases…</p>
      </div>

      <div class="threads-list" data-message-threads>
        <p style="color:var(--muted);font-size:.9rem;">Select a case to see conversations.</p>
      </div>

      <div class="chat-panel" id="chatPanel">
        <div class="chat-header">
          <h2 id="chatTitle">Chat</h2>
          <div class="chat-actions" id="chatActions">
            <button class="chat-menu-trigger" aria-label="Conversation actions" aria-expanded="false">⋯</button>
            <div class="chat-menu" role="menu">
              <button type="button" data-chat-action="print">Print Conversation</button>
              <button type="button" data-chat-action="download">Download Conversation</button>
            </div>
          </div>
        </div>
        <div class="chat-body" data-chat-body>
          <p style="color:var(--muted);">Select a case to view messages.</p>
        </div>
        <div class="chat-input">
          <input data-chat-input type="text" placeholder="Type a message..." disabled />
          <button type="button" data-chat-send disabled>Send</button>
        </div>
      </div>

    </div>
  </main>

  <div id="toastBanner" class="toast" role="status" aria-live="polite"></div>
  <script src="assets/scripts/utils/toast.js"></script>
  <script>
    window.__ATTORNEY_PAGE__ = "messages";
  </script>
  <script type="module" src="assets/scripts/attorney-tabs.js"></script>
</body>
</html>
