    .gold{color:#b4975a;}
    :root {
      --bg:#fff;
      --accent:#b6a47a;
      --line:rgba(0,0,0,0.08);
      --muted:#8a8a8a;
      --ink:#1a1a1a;
      --panel:#fcfcfc;
      --font-serif:'Cormorant Garamond',serif;
      --font-sans:'Sarabun',sans-serif;
      --radius:12px;
    }
    *{box-sizing:border-box;margin:0;padding:0;}
    body{
      font-family:var(--font-sans);
      background:var(--bg);
      color:var(--ink);
      display:flex;
      height:100vh;
      overflow:hidden;
    }

    .sidebar{width:240px;background:#f5f5f5e6;display:flex;flex-direction:column;border-right:1px solid var(--line);padding:24px 16px;}
    .logo{font-family:var(--font-serif);font-size:1.6rem;text-align:center;margin-bottom:36px;}
    nav{display:flex;flex-direction:column;gap:14px;}
    nav a{text-decoration:none;color:var(--ink);font-weight:300;font-size:.95rem;padding:10px 14px;border-radius:8px;transition:background .3s;}
    nav a.active,nav a:hover{background:rgba(0,0,0,0.04);}
    .sidebar-footer{margin-top:auto;font-size:.7rem;color:var(--muted);text-align:center;}

    .main{flex:1;padding:40px;overflow-y:auto;}
    .topbar{display:flex;justify-content:flex-end;margin-bottom:1.5rem;}
    .notification-icon{
      width:46px;
      height:46px;
      border-radius:50%;
      border:1px solid var(--line);
      display:flex;
      justify-content:center;
      align-items:center;
      background:#fff;
      cursor:pointer;
      position:relative;
      transition:border-color .2s ease, transform .2s ease;
    }
    .notification-icon:hover{border-color:var(--accent);transform:translateY(-1px);}
    .notification-icon svg{width:22px;height:22px;color:var(--ink);}
    .notification-badge{
      position:absolute;
      top:-4px;
      right:-4px;
      background:#c0392b;
      color:#fff;
      font-size:.75rem;
      border-radius:999px;
      padding:2px 6px;
      line-height:1;
      display:none;
      font-weight:600;
    }
    .notification-badge.show{display:inline-flex;}
    header h1{font-family:var(--font-serif);font-weight:300;font-size:2rem;margin-bottom:.25rem;}
    header p{color:var(--muted);margin-bottom:2rem;font-size:.95rem;}
    .page-header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:16px;
      margin-bottom:2rem;
    }

    .filters{display:flex;gap:.75rem;margin-bottom:1.5rem;flex-wrap:wrap;}
    .filters button{
      border:1px solid var(--line);
      background:#fff;
      border-radius:8px;
      padding:.5rem 1rem;
      cursor:pointer;
      font-size:.9rem;
      transition:all .2s ease;
    }
    .filters button.active{background:var(--accent);color:#fff;border-color:var(--accent);}
    .filters button:hover{border-color:var(--accent);}

    .case-files{display:flex;flex-direction:column;gap:1rem;}
    .file-card{
      border:1px solid var(--line);
      border-radius:var(--radius);
      background:#fff;
      padding:1rem 1.25rem;
      display:flex;
      flex-direction:column;
      gap:.6rem;
    }
    .file-line{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:1rem;
    }
    .file-name{
      font-family:var(--font-serif);
      font-size:1.05rem;
      word-break:break-word;
    }
    .file-status{
      font-size:.85rem;
      font-weight:600;
      color:var(--accent);
      text-transform:capitalize;
    }
    .file-meta{
      display:flex;
      gap:1rem;
      font-size:.85rem;
      color:var(--muted);
      flex-wrap:wrap;
    }
    .file-actions{
      display:flex;
      gap:.75rem;
    }
    .btn-link{
      color:var(--accent);
      text-decoration:none;
      font-size:.9rem;
      font-weight:600;
    }
    .btn-link:hover{text-decoration:underline;}

    @media(max-width:900px){
      body{flex-direction:column;overflow:auto;}
      .sidebar{width:100%;flex-direction:column;align-items:center;gap:12px;}
      .sidebar nav{width:100%;flex-direction:row;flex-wrap:wrap;justify-content:center;}
    .sidebar nav a{flex:1 1 120px;text-align:center;}
    .main{padding:24px;}
    }

    .sidebar-link{
      display:block;
      width:100%;
      border:none;
      background:none;
      color:var(--ink);
      font-size:0.95rem;
      font-family:var(--font-sans);
      font-weight:300;
      text-align:left;
      padding:10px 14px;
      border-radius:var(--radius);
      cursor:pointer;
      transition:background .3s ease;
    }
    .sidebar-link:hover,
    .sidebar-link:focus{
      background:rgba(0,0,0,0.04);
      outline:none;
    }
    .sidebar-footer{
      margin-top:auto;
      font-size:0.7rem;
      color:var(--muted);
      text-align:center;
    }
  </style>

<body>

    <nav>
      <a href="dashboard-paralegal.html">Home</a>
      <a href="messages.html">Messages</a>

      <a href="profile-settings.html">Profile Settings</a>

  <main class="main">
    <div class="topbar" data-attorney-header></div>
    <header class="page-header">
      <div>
        <h1>Case Files</h1>
        <p>View and manage all files associated with your cases. You can filter by approval status and download or print any document.</p>
      </div>
    </header>

    <div class="filters">
      <button type="button" id="filterAll" class="active">All</button>
      <button type="button" id="filterApproved">Approved</button>

  <script>

      logoutBtn.addEventListener('click', () => {
        localStorage.clear();
        sessionStorage.clear();
        window.location.href = 'index.html';
      });
    }
  </script>
  <script>
    window.__ATTORNEY_PAGE__ = "case-files";
    window.__TAB_ROLE__ = "attorney,paralegal";
  </script>

  <script type="module">
import { secureFetch } from "./assets/scripts/auth.js";

// ============================================
// PARalegal Case Files Filters (Fully Wired)
// ============================================

let allFiles = [];

document.addEventListener("DOMContentLoaded", async () => {
  await loadParalegalFiles();
  setupFileFilters();
  renderFiles(allFiles); // default view
});

// Load all case files assigned to this paralegal
async function loadParalegalFiles() {
  const container = document.getElementById("filesContainer");
  try {
    const res = await secureFetch("/api/cases/my?withFiles=true&limit=100", {
      headers: { Accept: "application/json" },
      noRedirect: true,
    });
    const status = res.status;
    const data = await res.json().catch(() => ({}));
    if (!res.ok) {
      const err = new Error(`HTTP ${status}`);
      err.status = status;
      throw err;
    }
    const cases = Array.isArray(data?.cases) ? data.cases : [];

    allFiles = cases.flatMap((c = {}) =>
      (c.files || []).map((f) => ({
        ...f,
        caseId: c.id || c._id,
        caseTitle: c.title || c.name || "Untitled Case",
      }))
    );
  } catch (err) {
    console.warn("Unable to load files", err);
    allFiles = [];
    if (container) {
      const message =
        err?.status === 401 || err?.status === 403
          ? "You need a paralegal account to view these files."
          : "Unable to load files.";
      container.innerHTML = `<p style="padding:16px;color:#777;">${message}</p>`;
    }
  }
}

// Attach filter buttons
function setupFileFilters() {
  const bindings = [
    ["filterAll", () => allFiles],
    ["filterApproved", () => allFiles.filter((f) => f.status === "approved")],
    ["filterPending", () => allFiles.filter((f) => f.status === "pending_review")],
    ["filterRevisions", () => allFiles.filter((f) => f.status === "attorney_revision")],
  ];

  bindings.forEach(([id, getter]) => {
    const btn = document.getElementById(id);
    if (!btn) return;
    btn.addEventListener("click", () => {
      activateFilter(id);
      renderFiles(getter());
    });
  });
}

// Highlight active tab
function activateFilter(id) {
  ["filterAll", "filterApproved", "filterPending", "filterRevisions"].forEach((btnId) => {
    const btn = document.getElementById(btnId);
    if (btn) btn.classList.toggle("active", btnId === id);
  });
}

// Render files
function renderFiles(files) {
  const container = document.getElementById("filesContainer");
  if (!container) return;

  if (!files.length) {
    container.innerHTML = `<p style="padding:16px;color:#777;">No files found.</p>`;
    return;
  }

  container.innerHTML = files
    .map((f) => {
      const downloadUrl = f.downloadUrl || f.key || f.url || "#";
      const sizeLabel = typeof f.size === "number" ? `${(f.size / 1024).toFixed(1)} KB` : "—";
      return `
        <div class="file-card">
          <div class="file-line">
            <span class="file-name">${sanitize(f.original || f.filename || "Untitled document")}</span>
            <span class="file-status">${formatStatus(f.status)}</span>
          </div>
          <div class="file-meta">
            <span>Case: ${sanitize(f.caseTitle || "Case")}</span>
            <span>${sizeLabel}</span>
          </div>
          <div class="file-actions">
            <a href="${downloadUrl}" class="btn-link" download>Download</a>
          </div>
        </div>
      `;
    })
    .join("");
}

// Convert backend status → pretty text
function formatStatus(s) {
  if (s === "pending_review") return "Pending Review";
  if (s === "approved") return "Approved";
  if (s === "attorney_revision") return "Requested Revisions";
  return s || "Unknown";
}

function sanitize(value = "") {
  const div = document.createElement("div");
  div.textContent = value;
  return div.innerHTML;
}
  </script>
