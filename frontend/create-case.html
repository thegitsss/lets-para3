    :root {

    *{margin:0;padding:0;box-sizing:border-box}

      font-family:'Sarabun',serif;
      background:var(--bg);
      color:var(--ink);
      display:flex;
      height:100vh;
      overflow:hidden;
      font-weight:200;
    }

    /* Sidebar */
    .sidebar{
      width:240px;
      background:var(--sidebar-bg);
      display:flex;
      flex-direction:column;
      border-right:1px solid var(--line);
      padding:24px 16px;
    }
    .logo{
      font-family:var(--font-serif);

      font-weight:300;
      text-align:center;
      margin-bottom:36px;
    }

    nav a{
      text-decoration:none;
      color:var(--ink);
      font-size:0.95rem;
      padding:10px 14px;
      border-radius:var(--radius);
      transition:background .3s;

    .sidebar-footer{
      margin-top:auto;
      font-size:0.7rem;
      color:var(--muted);

    /* uniform style for step bubbles across all create-case pages */
.steps {
  display: flex;
  justify-content: space-between;
  align-items: center;
  max-width: 700px;
  margin: 0 auto 2.5rem;
  position: relative;
}

.steps::before {
  content: "";
  position: absolute;
  top: 14px;
  left: 0;
  right: 0;
  height: 2px;
  background: var(--line);
}

.step {
  text-align: center;
  flex: 1;
  position: relative;
}

.circle {
  width: 28px;
  height: 28px;
  border-radius: 50%;
  border: 2px solid var(--line);
  background: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 0 auto 8px;
  font-size: 0.8rem;
  color: var(--muted);
  transition: all 0.3s ease;
}

.step.active .circle {
  background: var(--accent);
  border-color: var(--accent);
  color: #fff;
}

.step span {
  font-size: 0.85rem;
  color: var(--muted);
}

    /* Main */
    .main{flex:1;padding:40px;overflow-y:auto;}
    .topbar{display:flex;justify-content:flex-end;align-items:flex-start;margin-bottom:2rem;gap:1.5rem;position:relative;}
    .notification-icon{width:46px;height:46px;border-radius:50%;border:1px solid var(--line);display:flex;justify-content:center;align-items:center;background:#fff;cursor:pointer;position:relative;transition:border-color .2s ease, transform .2s ease;}
    .notification-icon:hover{border-color:var(--accent);transform:translateY(-1px);}
    .notification-icon svg{width:22px;height:22px;color:var(--ink);}
    .notification-badge{position:absolute;top:-4px;right:-4px;background:#c0392b;color:#fff;border-radius:999px;font-size:.75rem;padding:2px 6px;line-height:1;display:none;font-weight:600;}
    .notification-badge.show{display:inline-flex;}
    .user-profile{display:flex;align-items:center;gap:12px;padding:8px 12px;border-radius:999px;background:rgba(0,0,0,0.03);border:1px solid transparent;transition:border-color 0.2s ease;cursor:pointer;position:relative;}
    .user-profile img{width:44px;height:44px;border-radius:50%;border:2px solid #fff;box-shadow:0 4px 16px rgba(0,0,0,0.08);object-fit:cover;}
    .user-profile strong{display:block;font-weight:200;color:var(--ink);}
    .user-profile span{font-size:0.85rem;color:var(--muted);}

    header h1{
      font-family:var(--font-serif);
      font-weight:300;
      font-size:2rem;
      margin-bottom:1rem;
    }
    header p{font-weight:200;color:var(--muted);margin-bottom:2rem;}

    /* Wizard steps */
    .steps{
      display:flex;
      justify-content:space-between;
      align-items:center;
      max-width:700px;
      margin:0 auto 2.5rem;
      position:relative;
    }
    .step{
      text-align:center;
      flex:1;
      position:relative;
    }
    .step:not(:first-child)::before{
      content:"";
      position:absolute;
      top:14px;
      left:0;
      width:100%;
      height:2px;
      background:var(--line);
      z-index:0;
    }
    .circle{
      position:relative;
      z-index:1;
      width:28px;
      height:28px;
      border-radius:50%;
      background:#fff;
      border:2px solid var(--line);
      margin:0 auto 8px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:0.8rem;
    }
    .active .circle{
      background:var(--accent);
      border-color:var(--accent);
      color:#fff;
    }
    .step span{font-size:0.85rem;color:var(--muted);}

    /* Form */
    form{
      background:var(--panel);
      border:1px solid var(--line);
      border-radius:var(--radius);
      padding:2rem;
      max-width:800px;
      margin:0 auto;
      box-shadow:0 2px 6px rgba(0,0,0,0.03);
    }
    .field{margin-bottom:1.25rem;}
    .field label{
      display:block;
      margin-bottom:6px;
      font-size:0.9rem;
      color:var(--ink);
    }
    input,select,textarea{
      width:100%;
      padding:10px 12px;
      border:1px solid var(--line);
      border-radius:6px;
      font-family:inherit;
      font-size:0.9rem;
      transition:border-color .2s,box-shadow .2s;
    }
    input:focus,select:focus,textarea:focus{
      border-color:var(--accent);
      box-shadow:0 0 0 3px rgba(182,164,122,0.15);
      outline:none;
    }

    .actions{
      display:flex;
      justify-content:flex-end;
      gap:10px;
      margin-top:1.5rem;
    }
    .btn{
      border:none;
      border-radius:6px;
      padding:0.6rem 1.1rem;
      font-size:0.9rem;
      cursor:pointer;
      transition:all .2s;
    }
    .btn.secondary{background:#fff;border:1px solid var(--line);color:var(--ink);}
    .btn.secondary:hover{border-color:var(--accent);color:var(--accent);}
    .btn.primary{background:var(--accent);color:#fff;}
    .btn.primary:hover{background:#a0854d;}
    .comp-wrapper {
  display: flex;
  align-items: center;
  gap: 8px;
  position: relative;
}

.dollar-sign {
  position: absolute;
  left: 12px;
  color: var(--muted);
  font-size: 0.9rem;
}

#comp {
  padding-left: 24px;
  width: 120px;
  border: 1px solid var(--line);
  border-radius: 6px;
  padding: 0.5rem 0.6rem 0.5rem 1.4rem;
  font-family: inherit;
  font-size: 0.9rem;
}

#comp:focus {
  border-color: var(--accent);
  box-shadow: 0 0 0 3px rgba(182,164,122,0.15);
  outline: none;
}

.comp-type {
  display: flex;
  gap: 6px;
}

.type-btn {
  background: #fff;
  border: 1px solid var(--line);
  border-radius: 6px;
  padding: 0.4rem 0.8rem;
  font-size: 0.85rem;
  cursor: pointer;
  transition: all 0.2s;
}

.type-btn.active {
  background: var(--accent);
  color: #fff;
  border-color: var(--accent);
}

.type-btn:hover:not(.active) {
  border-color: var(--accent);
  color: var(--accent);
}
.steps a {
  text-decoration: none;
  color: inherit;
  display: flex;
  flex-direction: column;
  align-items: center;
  flex: 1;
}

.steps a:hover .circle {
  background: var(--accent);
  color: #fff;
  border-color: var(--accent);
}

.steps a:hover span {
  color: var(--accent);
}

document.querySelector('.btn.primary').addEventListener('click', () => {
  localStorage.setItem('caseTitle', document.getElementById('title').value);

  localStorage.setItem('caseState', document.getElementById('state').value);
  localStorage.setItem('caseEmployment', document.getElementById('employment').value);
  localStorage.setItem('caseComp', document.getElementById('comp').value);
  localStorage.setItem('caseExperience', document.getElementById('experience').value);
});
</script>
<script>
const compBtns = document.querySelectorAll('.type-btn');
compBtns.forEach(btn => {
  btn.addEventListener('click', () => {
    compBtns.forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    localStorage.setItem('caseCompType', btn.dataset.type);
  });
});

const compInput = document.getElementById('comp');
compInput.addEventListener('input', () => {
  localStorage.setItem('caseCompAmount', compInput.value);
});
</script>
