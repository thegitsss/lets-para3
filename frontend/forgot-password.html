<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Your Password – Let’s ParaConnect</title>

  <!-- Preload hero image -->
  <link rel="preload" as="image" href="hero-mountain.jpg">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300&family=Sarabun:wght@200&display=swap" rel="stylesheet" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      font-family: 'Sarabun', sans-serif;
      font-weight: 200;
      color: #1a2230;
    }

    .container {
      max-width: 440px;
      margin: 8vh auto;
      padding: 2rem;
    }

    h1 {
      font-family: 'Cormorant Garamond', serif;
      font-weight: 300;
      font-size: 1.8rem;
      margin-bottom: 24px;
      color: var(--navy, #1a2230);
    }

    label {
      display: block;
      margin-bottom: 0.4rem;
      font-size: 0.9rem;
      letter-spacing: 0.02em;
    }

    input[type="email"] {
      font-family: 'Sarabun', sans-serif;
      font-weight: 200;
      font-size: 0.95rem;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 1.25rem;
    }

    button[type="submit"] {
      all: unset;
      font-family: 'Sarabun', sans-serif;
      font-weight: 200;
      font-size: 0.9rem;
      letter-spacing: 0.12em;
      text-transform: lowercase;
      color: #1a2230;
      background-color: transparent;
      padding: 0.75rem 1rem;
      width: 100%;
      border: 1px solid #1a2230;
      text-align: center;
      transition: background-color 0.4s ease, transform 0.3s ease;
      box-sizing: border-box;
    }

    button[type="submit"]:hover {
      background-color: #ffffff;
      color: #1a2230;
      transform: scale(1.02);
    }

    .cancel-link {
      display: inline-block;
      margin-top: 1.75rem;
      text-decoration: underline;
      color: #475569;
      font-weight: 300;
      font-size: 0.95rem;
    }

    .cancel-link:hover {
      opacity: 0.7;
    }

    /* ✅ Modal styles */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(26, 34, 48, 0.65);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal-content {
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 8px;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }

    .modal-content h2 {
      font-family: 'Cormorant Garamond', serif;
      font-weight: 300;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .modal-content p {
      font-family: 'Sarabun', sans-serif;
      font-size: 0.95rem;
      font-weight: 200;
      margin-bottom: 1.5rem;
    }

    .close-btn {
      all: unset;
      font-family: 'Sarabun', sans-serif;
      font-size: 0.85rem;
      text-decoration: underline;
      color: #1a2230;
      cursor: pointer;
    }

    .close-btn:hover {
      opacity: 0.7;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Reset your password</h1>
    <form id="resetForm">
      <label for="email">enter your email address</label>
      <input type="email" id="email" name="email" required placeholder="you@example.com" />
      <button type="submit">send reset link</button>
    </form>
    <a href="login.html" class="cancel-link">← Back to Sign In</a>
  </div>

  <!-- ✅ Modal markup -->
  <div id="confirmationModal" class="modal">
    <div class="modal-content">
      <h2>Check your email</h2>
      <p>A link to reset your password has been sent to your inbox.</p>
      <button class="close-btn" onclick="closeModal()">close</button>
    </div>
  </div>

  <!-- ✅ JS -->
<script>
  const form = document.getElementById("resetForm");

  form.addEventListener("submit", async function (e) {
    e.preventDefault();

    const email = document.getElementById("email").value.trim();

    try {
      const response = await fetch("/request-password-reset", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email }),
      });

      if (response.ok) {
        showModal();
        form.reset();
      } else {
        const data = await response.json();
        alert(data.message || "Something went wrong. Please try again.");
      }
    } catch (error) {
      console.error("Error:", error);
      alert("Server error. Please try again later.");
    }
  });

  function showModal() {
    document.getElementById("confirmationModal").style.display = "flex";
  }

  function closeModal() {
    window.location.href = "login.html";
  }
</script>
