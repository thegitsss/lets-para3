<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <meta name="theme-color" content="#0B2A4A">
  <meta charset="UTF-8" />
  <title>Sign Up | Let’s ParaConnect</title>
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  <link rel="manifest" href="site.webmanifest" />
  <link rel="mask-icon" href="maskable-icon.png" color="#0B2A4A" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preload" as="image" href="hero-mountain.jpg" />
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@200&display=swap" rel="stylesheet" />
  <link href="assets/styles/styles.css" rel="stylesheet" />
  <script>
    window.RECAPTCHA_SITE_KEY = "6Lfmq1orAAAAAEfFBDqDFpXtHMGld5aesRFjvIEM";
  </script>
  <script src="https://www.google.com/recaptcha/api.js?render=6Lfmq1orAAAAAEfFBDqDFpXtHMGld5aesRFjvIEM" defer></script>

    <style>
    :root {
      --gold: #b4975a;
      --navy: #27394d;
      --line: #e8edf3;
      --muted: #64748b;
      --cream: #f5f2ed;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow-x: hidden;
      font-family: 'Sarabun', sans-serif;
      font-weight: 200;
      background: url('hero-mountain.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .overlay {
      display: flex;
      height: 100vh;
      width: 100vw;
      backdrop-filter: blur(5px);
      background-color: rgba(0, 0, 0, 0.2);
    }

    .left-panel {
      width: 50%;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 1000;
    }

    .form-container {
      max-width: 420px;
      width: 100%;
    }

    .brand-fixed {
      position: absolute;
      top: 24px;
      left: 32px;
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.25rem;
      font-weight: 300;
      color: var(--navy);
      text-decoration: none;
      letter-spacing: 0.03em;
      z-index: 20;
      display: inline-block;
    }

    h1, h2 {
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.8rem;
      font-weight: 300;
      color: var(--navy);
      margin-bottom: 1.2rem;
    }

    label {
      font-family: 'Sarabun', sans-serif;
      font-weight: 200;
      font-size: 0.95rem;
      margin-bottom: 4px;
      display: block;
      color: var(--navy);
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="tel"] {
      width: 100%;
      padding: 0.7rem 0.85rem;
      font-size: 0.95rem;
      border: 1px solid var(--line);
      border-radius: 8px;
      margin-bottom: 16px;
      font-family: Sarabun;
      font-weight: 300;
      transition: border-color 0.3s ease, box-shadow 0.1s ease;
      background-color: #ffffff;
    }

    input:focus {
      border-color: var(--gold);
      box-shadow: 0 0 0 3px rgba(180, 151, 90, 0.15);
      outline: none;
    }

    .seg {
      display: flex;
      background: #f6f8fb;
      border: 1px solid var(--line);
      border-radius: 12px;
      padding: 4px;
      margin-bottom: 22px;
    }

    .seg button {
      flex: 1;
      background: transparent;
      border: 0;
      border-radius: 10px;
      padding: 0.6rem 0.8rem;
      cursor: pointer;
      font-weight: 200;
      color: #374151;
      transition: background 0.15s ease, color 0.15s ease, transform 0.1s ease;
    }

    .seg button[aria-pressed="true"] {
      background: var(--navy);
      color: #fff;
    }

    .pw-wrap {
      position: relative;
    }

    .pw-toggle {
      position: absolute;
      right: 12px;
      top: 37%;
      transform: translateY(-50%);
      font-family: Sarabun;
      font-size: 0.9rem;
      font-weight: 200;
      color: var(--muted);
      background: transparent;
      border: 0;
      cursor: pointer;
    }

    .btn {
      background-color: transparent;
      color: var(--navy);
      border: 0.02px solid transparent;
      padding: 0.75rem 1rem;
      display: block;
      margin: 1.2rem auto 0;
      width: auto;
      text-align: center;
      font-size: 0.95rem;
      font-family: Sarabun;
      font-weight: 200;
      transition: background-color 0.4s ease, transform 0.3s ease, border-color 0.3s ease;
      cursor: pointer;
      letter-spacing: 0.05em;
    }

    .btn:hover {
      background-color: #ffffff;
      color: #1a2230;
      border-color: #1a2230;
      transform: scale(1.01);
    }

    .extra-links {
      text-align: center;
      margin-top: 14px;
      font-size: 0.9rem;
      color: var(--muted);
    }

    .extra-links a {
      color: var(--gold);
      text-decoration: none;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }

    .prelaunch-note {
      color: var(--muted);
      margin-bottom: 1.25rem;
      line-height: 1.5;
    }

    .name-row {
      display: flex;
      gap: 16px;
    }

    .name-row .field-col {
      flex: 1;
    }

    .file-input {
      width: 100%;
      border: 1px dashed var(--line);
      border-radius: 8px;
      padding: 0.6rem;
      font-family: 'Sarabun', sans-serif;
      font-size: 0.9rem;
      background-color: rgba(255,255,255,0.9);
      margin-bottom: 12px;
    }

    .file-hint {
      font-size: 0.8rem;
      color: var(--muted);
      margin-top: -8px;
      margin-bottom: 16px;
    }
    .file-hint.selected {
      color: var(--navy);
      font-weight: 300;
    }

    @media (max-width: 768px) {
      .overlay {
        flex-direction: column;
      }

      .left-panel {
        width: 100%;
        padding: 40px 24px;
      }

      .name-row {
      flex-direction: column;
    }
  }

    /* Style ONLY the file input button */
    input[type="file"] {
      font-size: 0.95rem;
      color: var(--navy);
    }

    input[type="file"]::file-selector-button {
      font-size: 14px;
      font-weight: 300;
      padding: 8px 14px;
      border-radius: 6px;
      border: 1px solid #ddd;
      background: white;
      color: #333;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    input[type="file"]::file-selector-button:hover {
      background: #f5f5f5;
      border-color: #ccc;
    }

    input[type="file"]::file-selector-button:focus {
      outline: none;
      border-color: #999;
    }
  </style>

  <script type="module" src="assets/scripts/auth.js"></script>
</head>

<body class="signup-page">
  <a href="index.html" class="brand-fixed">Let<span class="gold">’</span>s-ParaConnect</a>
  <div class="overlay">
    <div class="left-panel">
      <div class="form-container fade-in">
        <p class="prelaunch-note">
          Let’s-ParaConnect is in pre-launch. We are currently acceptinng and reviewing applicants
          for Paralegals who wish to be part of our Founding Paralegal Collective. 
        </p>
        <h1>Create your account</h1>

        <div class="seg" role="tablist" aria-label="Choose role">
          <button id="btnA" role="tab" aria-selected="true" aria-pressed="true" data-role="attorney">Attorney</button>
          <button id="btnP" role="tab" aria-selected="false" aria-pressed="false" data-role="paralegal">Paralegal</button>
        </div>

        <form id="signupForm" novalidate>
          <div class="name-row">
            <div class="field-col">
              <input id="firstName" type="text" autocomplete="given-name" placeholder="First name" required />
            </div>
            <div class="field-col">
              <input id="lastName" type="text" autocomplete="family-name" placeholder="Last name" required />
            </div>
          </div>

          <input id="email" type="email" autocomplete="email" placeholder="Email" required />

          <div class="pw-wrap">
            <input id="password" type="password" autocomplete="new-password" placeholder="Password" required />
            <button id="togglePw" class="pw-toggle" aria-controls="password">Show</button>
          </div>
          <div id="roleFieldWrap"></div>

          <label class="terms-label" style="margin-top:16px;display:flex;align-items:flex-start;gap:8px;font-size:0.9rem;font-weight:200;color:var(--muted);">
            <input type="checkbox" id="termsAccept" required style="margin-top:4px;">
            <span>I have read and agree to the
              <a href="terms.html" target="_blank" style="color:var(--gold);text-decoration:none;">Terms of Use</a> and
              <a href="privacy.html" target="_blank" style="color:var(--gold);text-decoration:none;">Privacy Policy</a>.
            </span>
          </label>

          <button id="submitBtn" class="btn" type="submit">Create Account</button>
          <div id="msg" class="msg" role="status" aria-live="polite"></div>

          <div class="extra-links">
            <p>Already have an account? <a href="login.html">Log in</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = location.origin + '/api';
    fetch('/api/csrf', { credentials: 'include' })
      .then(r => r.json())
      .then(d => window.__CSRF__ = d.csrfToken)
      .catch(() => {});

    const SITE_KEY = window.RECAPTCHA_SITE_KEY || "";
    function getRecaptchaToken(action) {
      if (!SITE_KEY || !window.grecaptcha) return Promise.resolve("");
      return new Promise((resolve) => {
        try {
          window.grecaptcha.ready(() => {
            window.grecaptcha
              .execute(SITE_KEY, { action })
              .then((token) => resolve(token))
              .catch(() => resolve(""));
          });
        } catch {
          resolve("");
        }
      });
    }

    const btnA = document.getElementById('btnA');
    const btnP = document.getElementById('btnP');
    const form = document.getElementById('signupForm');
    const msg = document.getElementById('msg');
    const submitBtn = document.getElementById('submitBtn');
  const roleFieldWrap = document.getElementById('roleFieldWrap');
  const togglePw = document.getElementById('togglePw');
  const pw = document.getElementById('password');
    const emailEl = document.getElementById('email');
    const firstNameEl = document.getElementById('firstName');
    const lastNameEl = document.getElementById('lastName');
    const termsCheckbox = document.getElementById('termsAccept');
    const phoneEl = document.getElementById('phoneNumber');
    emailEl.value = localStorage.getItem('lastEmail') || '';

    let role = 'attorney';

    function attachResumeHandler() {
      const resumeInput = document.getElementById('resumeUpload');
      const resumeHint = document.getElementById('resumeHint');
      if (!resumeInput || !resumeHint) return;
      resumeInput.addEventListener('change', () => {
        const file = resumeInput.files?.[0];
        if (file) {
          resumeHint.textContent = `Selected: ${file.name}`;
          resumeHint.classList.add('selected');
        } else {
          resumeHint.textContent = 'Resume';
          resumeHint.classList.remove('selected');
        }
      });
    }

    function setRole(r) {
      role = r;
      [btnA, btnP].forEach(b => {
        const on = b.dataset.role === r;
        b.setAttribute('aria-pressed', on ? 'true' : 'false');
        b.setAttribute('aria-selected', on ? 'true' : 'false');
      });
      roleFieldWrap.innerHTML = r === 'attorney'
        ? `<input id="bar" type="text" autocomplete="off" placeholder="State Bar Number" required />`
        : `<input id="cert" type="text" autocomplete="off" placeholder="Certification / License (optional)" />
           <input id="resumeUpload" type="file" accept=".pdf,.doc,.docx" class="file-input" aria-label="Resume" required />
           <div class="file-hint" id="resumeHint">Resume</div>`;
      if (r === 'paralegal') attachResumeHandler();
    }
    setRole(role);

    btnA.addEventListener('click', () => setRole('attorney'));
    btnP.addEventListener('click', () => setRole('paralegal'));

    togglePw.addEventListener('click', (e) => {
      e.preventDefault();
      const show = pw.type === 'password';
      pw.type = show ? 'text' : 'password';
      togglePw.textContent = show ? 'Hide' : 'Show';
    });

    function say(text, cls='') {
      msg.className = 'msg ' + cls;
      msg.textContent = text || '';
    }

    function isValidEmail(email) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test((email || '').trim());
    }

    const defaultSubmitText = submitBtn?.textContent || "Create Account";

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      say('');

      const firstName = firstNameEl.value.trim();
      const lastName = lastNameEl.value.trim();
      const email = emailEl.value.trim().toLowerCase();
      const password = pw.value;
      const phoneNumber = (phoneEl?.value || '').trim();

      const termsAccepted = termsCheckbox?.checked;
      if (!termsAccepted) {
        alert('You must agree to the Terms of Use and Privacy Policy before creating an account.');
        return;
      }

      if (!firstName || !lastName || !email || !password) { say('Please fill all required fields.', 'err'); return; }
      if (!isValidEmail(email)) { say('Enter a valid email address.', 'err'); return; }
      if (password.length < 8) { say('Use 8+ characters with letters and numbers.', 'err'); return; }

      if (role === 'attorney') {
        const bar = (document.getElementById('bar')?.value || '').trim();
        if (!bar) { say('State Bar Number is required for attorneys.', 'err'); return; }
      } else {
        const resumeInput = document.getElementById('resumeUpload');
        if (!resumeInput || !resumeInput.files?.length) { say('Please upload your resume.', 'err'); return; }
      }

      const originalText = submitBtn?.textContent || defaultSubmitText;
      let shouldRestoreButton = true;
      if (submitBtn) {
        submitBtn.disabled = true;
        submitBtn.textContent = 'Signing up…';
      }

    try {
        const formData = new FormData();
        formData.append('firstName', firstName);
        formData.append('lastName', lastName);
        formData.append('email', email);
        formData.append('password', password);
        formData.append('role', role);
        formData.append('termsAccepted', 'true');
        if (phoneNumber) formData.append('phoneNumber', phoneNumber);

        if (role === 'attorney') {
          formData.append('barNumber', document.getElementById('bar').value.trim());
        } else {
          const resumeFile = document.getElementById('resumeUpload')?.files?.[0];
          if (resumeFile) formData.append('resume', resumeFile, resumeFile.name || 'resume.pdf');
          const certVal = (document.getElementById('cert')?.value || '').trim();
          if (certVal) formData.append('certificateURL', certVal);
        }

        const recaptchaToken = await getRecaptchaToken('signup');
        if (recaptchaToken) formData.append('recaptchaToken', recaptchaToken);

        const headers = {};
        if (window.__CSRF__) headers['X-CSRF-Token'] = window.__CSRF__;

        const res = await fetch(`${API_BASE}/auth/register`, {
          method: 'POST',
          credentials: 'include',
          headers,
          body: formData
        });

        let data = {};
        try { data = await res.json(); } catch {}

        if (!res.ok) {
          if (res.status === 409) throw new Error('That email is already registered.');
          if (res.status === 429) throw new Error('Too many attempts. Please wait and try again.');
          throw new Error(data?.msg || data?.message || 'Could not create account.');
        }

        localStorage.setItem('lastEmail', email);
        sessionStorage.setItem('signupToast', 'Your application has been submitted for approval.');
        say('Application submitted. Await approval.', 'ok');
        shouldRestoreButton = false;
        setTimeout(() => location.href = 'login.html', 5000);
      } catch (err) {
        console.error(err);
        say(err.message || 'Network error. Please try again.', 'err');
      } finally {
        if (shouldRestoreButton && submitBtn) {
          submitBtn.disabled = false;
          submitBtn.textContent = originalText;
        }
      }
    });
  </script>
</body>
</html>
