    <style>
    .gold{color:var(--gold);}
    :root {
      --gold: #887244;
      --navy: #27394d;
      --line: #e8edf3;
      --muted: #64748b;
      --cream: #f5f2ed;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow-x: hidden;
      font-family: 'Sarabun', sans-serif;
      font-weight: 200;
      background: url('hero-mountain.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .overlay {
      display: flex;
      height: 100vh;
      width: 100vw;
      backdrop-filter: blur(5px);
      background-color: rgba(0, 0, 0, 0.2);
    }

    .left-panel {
      width: 50%;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 1000;
    }

    .form-container {
      max-width: 420px;
      width: 100%;
    }

    .brand-fixed {
      position: absolute;
      top: 24px;
      left: 32px;
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.25rem;
      font-weight: 300;
      color: var(--navy);
      text-decoration: none;
      letter-spacing: 0.03em;
      z-index: 20;
      display: inline-block;
    }

    h1, h2 {
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.8rem;
      font-weight: 300;
      color: var(--navy);
      margin-bottom: 1.2rem;
    }

    label {
      font-family: 'Sarabun', sans-serif;
      font-weight: 200;
      font-size: 0.95rem;
      margin-bottom: 4px;
      display: block;
      color: var(--navy);
    }

    .field-label {
      display: block;
      font-family: 'Sarabun', sans-serif;
      font-weight: 200;
      font-size: 0.95rem;
      margin-bottom: 4px;
      color: var(--navy);
    }

    .field-note {
      display: block;
      font-size: 0.78rem;
      color: var(--muted);
      margin-top: 2px;
    }

    .role-note {
      font-size: 0.85rem;
      color: var(--muted);
      margin: -8px 0 16px;
      line-height: 1.3;
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      border: 0;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="tel"],
    input[type="url"] {
      width: 100%;
      padding: 0.7rem 0.85rem;
      font-size: 0.95rem;
      border: 1px solid var(--line);
      border-radius: 8px;
      margin-bottom: 16px;
      font-family: Sarabun;
      font-weight: 300;
      transition: border-color 0.3s ease, box-shadow 0.1s ease;
      background-color: #ffffff;
    }

    input:focus {
      border-color: var(--gold);
      box-shadow: 0 0 0 3px rgba(180, 151, 90, 0.15);
      outline: none;
    }

    .select-field {
      width: 100%;
      padding: 0.7rem 0.85rem;
      font-size: 0.95rem;
      border: 1px solid var(--line);
      border-radius: 8px;
      background-color: #ffffff;
      margin-bottom: 16px;
      font-family: 'Sarabun', sans-serif;
    }

    .seg {
      display: flex;
      background: #f6f8fb;
      border: 1px solid var(--line);
      border-radius: 12px;
      padding: 4px;
      margin-bottom: 22px;
    }

    .seg button {
      flex: 1;
      background: transparent;
      border: 0;
      border-radius: 10px;
      padding: 0.6rem 0.8rem;
      cursor: pointer;
      font-weight: 200;
      color: #374151;
      transition: background 0.15s ease, color 0.15s ease, transform 0.1s ease;
    }

    .seg button[aria-pressed="true"] {
      background: var(--navy);
      color: #fff;
    }

    .pw-wrap {
      position: relative;
    }

    .pw-toggle {
      position: absolute;
      right: 12px;
      top: 37%;
      transform: translateY(-50%);
      font-family: Sarabun;
      font-size: 0.9rem;
      font-weight: 200;
      color: var(--muted);
      background: transparent;
      border: 0;
      cursor: pointer;
    }

    .step-panel {
      transition: opacity 0.35s ease, max-height 0.35s ease;
      max-height: 2000px;
      opacity: 1;
    }

    .step-panel.hidden-step {
      opacity: 0;
      max-height: 0;
      overflow: hidden;
      pointer-events: none;
    }

    .step-note {
      font-size: 0.88rem;
      color: var(--muted);
      margin: -4px 0 14px;
      line-height: 1.35;
    }

    .btn {
      background-color: transparent;
      color: var(--navy);
      border: 0.02px solid transparent;
      padding: 0.75rem 1rem;
      display: block;
      margin: 1.2rem auto 0;
      width: auto;
      text-align: center;
      font-size: 0.95rem;
      font-family: Sarabun;
      font-weight: 200;
      transition: background-color 0.4s ease, transform 0.3s ease, border-color 0.3s ease;
      cursor: pointer;
      letter-spacing: 0.05em;
    }

    .btn:hover {
      background-color: #ffffff;
      color: #1a2230;
      border-color: #1a2230;
      transform: scale(1.01);
    }

    .btn:focus-visible {
      outline: 2px solid var(--gold);
      outline-offset: 2px;
    }

    .msg {
      min-height: 1px;
      font-size: 0.9rem;
      color: var(--muted);
      margin-top: 0.75rem;
      opacity: 0;
      transition: opacity 0.35s ease;
    }
    .msg.show {
      opacity: 1;
    }
    .msg.err {
      color: #b5463b;
    }
    .msg.ok {
      color: #1f7a4a;
    }

    .extra-links {
      text-align: center;
      margin-top: 14px;
      font-size: 0.9rem;
      color: var(--muted);
    }

    .extra-links a {
      color: var(--gold);
      text-decoration: none;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }

    .prelaunch-note {
      color: var(--muted);
      margin-bottom: 1.25rem;
      line-height: 1.5;
    }

    .name-row {
      display: flex;
      gap: 16px;
    }

    .name-row .field-col {
      flex: 1;
    }

    .file-input {
      width: 100%;
      border: 1px dashed var(--line);
      border-radius: 8px;
      padding: 0.6rem;
      font-family: 'Sarabun', sans-serif;
      font-size: 0.9rem;
      background-color: rgba(255,255,255,0.9);
      margin-bottom: 12px;
    }

    .upload-wrapper {
      position: relative;
      width: 100%;
    }
    .upload-input {
      display: none;
    }
    .upload-placeholder {
      display: block;
      width: 100%;
      border: 1px dashed var(--line);
      border-radius: 8px;
      padding: 0.65rem;
      text-align: center;
      font-size: 0.9rem;
      color: var(--navy);
      background: rgba(255,255,255,0.9);
      cursor: pointer;
      margin-bottom: 12px;
    }

    .file-hint {
      font-size: 0.8rem;
      color: var(--muted);
      margin-top: -8px;
      margin-bottom: 16px;
    }
    .file-hint.selected {
      color: var(--navy);
      font-weight: 300;
    }

    @media (max-width: 768px) {
      .overlay {
        flex-direction: column;
      }

      .left-panel {
        width: 100%;
        padding: 40px 24px;
      }

      .name-row {
      flex-direction: column;
    }
  }

    /* Style ONLY the file input button */
    input[type="file"] {

      color: var(--navy);

    input[type="file"]::file-selector-button {

      border-radius: 6px;

    input[type="file"]::file-selector-button:hover {

      border-color: #ccc;
    }

    input[type="file"]::file-selector-button:focus {
      outline: none;
      border-color: #999;
    }
  </style>

<body class="signup-page">

  <div class="overlay" id="main" role="main" tabindex="-1">

  <script>
    const API_BASE = location.origin + '/api';
    fetch('/api/csrf', { credentials: 'include' })
      .then(r => r.json())
      .then(d => window.__CSRF__ = d.csrfToken)
      .catch(() => {});

    const SITE_KEY = window.RECAPTCHA_SITE_KEY || "";
    function getRecaptchaToken(action) {
      if (!SITE_KEY || !window.grecaptcha) return Promise.resolve("");
      return new Promise((resolve) => {
        try {
          window.grecaptcha.ready(() => {
            window.grecaptcha
              .execute(SITE_KEY, { action })
              .then((token) => resolve(token))
              .catch(() => resolve(""));
          });
        } catch {
          resolve("");
        }
      });
    }

    const btnA = document.getElementById('btnA');
    const btnP = document.getElementById('btnP');
    const form = document.getElementById('signupForm');
    const msg = document.getElementById('msg');
    const submitBtn = document.getElementById('submitBtn');
    const roleFieldWrap = document.getElementById('roleFieldWrap');
    const togglePw = document.getElementById('togglePw');
    const pw = document.getElementById('password');
    const stepOnePanel = document.getElementById('stepOnePanel');
    const stepTwoPanel = document.getElementById('stepTwoPanel');
    const nextStepBtn = document.getElementById('nextStepBtn');
    const prelaunchNote = document.querySelector('.prelaunch-note');
    let msgFadeTimer = null;
    const emailEl = document.getElementById('email');
    const firstNameEl = document.getElementById('firstName');
    const lastNameEl = document.getElementById('lastName');
    const termsCheckbox = document.getElementById('termsAccept');
    const phoneEl = document.getElementById('phoneNumber');
    emailEl.value = localStorage.getItem('lastEmail') || '';

    let role = 'attorney';
    let currentStep = 1;

    function goToStep(step) {
      currentStep = step;
      if (!stepOnePanel || !stepTwoPanel) return;
      if (step === 1) {
        stepOnePanel.classList.remove('hidden-step');
        stepTwoPanel.classList.add('hidden-step');
        if (prelaunchNote) prelaunchNote.style.display = '';
      } else {
        stepOnePanel.classList.add('hidden-step');
        stepTwoPanel.classList.remove('hidden-step');
        if (prelaunchNote) prelaunchNote.style.display = 'none';
      }
    }

    function attachResumeHandler() {
      const resumeInput = document.getElementById('resumeUpload');
      const certInput = document.getElementById('certUpload');
      const resumeHint = document.getElementById('resumeFileHint');
      const certHint = document.getElementById('certFileHint');
      const resumeLabel = document.querySelector('label[for="resumeUpload"]');
      const certLabel = document.querySelector('label[for="certUpload"]');

      const updateHint = (input, hintEl, labelEl, labelText) => {
        if (!hintEl) return;
        const file = input?.files?.[0] || null;
        if (file) {
          hintEl.textContent = `Selected: ${file.name || 'file'}`;
          hintEl.classList.add('selected');
        } else {
          hintEl.textContent = 'No file selected';
          hintEl.classList.remove('selected');
        }
        if (labelEl && labelText) labelEl.textContent = labelText;
      };

      if (resumeInput) {
        resumeInput.onchange = () => updateHint(resumeInput, resumeHint, resumeLabel, 'Resume');
        updateHint(resumeInput, resumeHint, resumeLabel, 'Resume');
      }
      if (certInput) {
        certInput.onchange = () => updateHint(certInput, certHint, certLabel, 'Certificate / License');
        updateHint(certInput, certHint, certLabel, 'Certificate / License');
      }
    }

    function validateStepOne() {
      const firstName = firstNameEl.value.trim();
      const lastName = lastNameEl.value.trim();
      const email = emailEl.value.trim();
      const password = pw.value;
      if (!firstName || !lastName || !email || !password) {
        say('Please complete your basic account information.', 'err');
        return false;
      }
      if (!isValidEmail(email)) {
        say('Enter a valid email address.', 'err');
        return false;
      }
      if (password.length < 8) {
        say('Use 8+ characters with letters and numbers.', 'err');
        return false;
      }
      return true;
    }

      role = r;
      [btnA, btnP].forEach(b => {
        const on = b.dataset.role === r;
        b.setAttribute('aria-pressed', on ? 'true' : 'false');
        b.setAttribute('aria-selected', on ? 'true' : 'false');
      });
      roleFieldWrap.innerHTML = r === 'attorney'
        ? `<label for="bar"><span class="sr-only">Bar Number</span></label>
           <div class="name-row" style="gap:12px;">
             <div class="field-col">
               <input id="bar" type="text" autocomplete="off" placeholder="State Bar Number" required />
             </div>
             <div class="field-col">
               <select id="barState" aria-label="Bar State" class="select-field">
                 <option value="">State</option>
                 <option value="AL">AL</option>
                 <option value="AK">AK</option>
                 <option value="AZ">AZ</option>
                 <option value="AR">AR</option>
                 <option value="CA">CA</option>
                 <option value="CO">CO</option>
                 <option value="CT">CT</option>
                 <option value="DE">DE</option>
                 <option value="DC">DC</option>
                 <option value="FL">FL</option>
                 <option value="GA">GA</option>
                 <option value="HI">HI</option>
                 <option value="ID">ID</option>
                 <option value="IL">IL</option>
                 <option value="IN">IN</option>
                 <option value="IA">IA</option>
                 <option value="KS">KS</option>
                 <option value="KY">KY</option>
                 <option value="LA">LA</option>
                 <option value="ME">ME</option>
                 <option value="MD">MD</option>
                 <option value="MA">MA</option>
                 <option value="MI">MI</option>
                 <option value="MN">MN</option>
                 <option value="MS">MS</option>
                 <option value="MO">MO</option>
                 <option value="MT">MT</option>
                 <option value="NE">NE</option>
                 <option value="NV">NV</option>
                 <option value="NH">NH</option>
                 <option value="NJ">NJ</option>
                 <option value="NM">NM</option>
                 <option value="NY">NY</option>
                 <option value="NC">NC</option>
                 <option value="ND">ND</option>
                 <option value="OH">OH</option>
                 <option value="OK">OK</option>
                 <option value="OR">OR</option>

                 <option value="TN">TN</option>

                 <option value="WV">WV</option>
                 <option value="WI">WI</option>
                 <option value="WY">WY</option>
               </select>
             </div>
           </div>
           <p class="field-note" style="margin-top:4px;margin-bottom:12px;">Your bar number is used only for verification and is never shared.</p>
           <label for="attorneyLinkedIn">
             <span class="sr-only">LinkedIn</span>
           </label>
           <input id="attorneyLinkedIn" type="url" autocomplete="url" placeholder="https://www.linkedin.com/in/username" />
           <label for="lawFirm"><span class="sr-only">Law Firm</span></label>
           <input id="lawFirm" type="text" autocomplete="organization" placeholder="Law Firm (optional)" />
           <p</p>`
        : `<div class="name-row" style="gap:12px; align-items:flex-start;">
             <div class="field-col">
               <div class="upload-wrapper">
                 <input id="resumeUpload" type="file" accept=".pdf,.doc,.docx" class="upload-input" aria-label="Resume" required />
                 <label for="resumeUpload" class="upload-placeholder">Resume</label>
               </div>
               <div class="file-hint" id="resumeFileHint">No file selected</div>
             </div>
             <div class="field-col">
               <label for="paralegalExperience"><span class="sr-only">Years of experience</span></label>
               <select id="paralegalExperience" class="select-field">
                 <option value="">Years of experience</option>
                 <option value="0–1 years (Emerging)">0–1 years (Emerging)</option>
                 <option value="1–3 years (Early Career)">1–3 years (Early Career)</option>
                 <option value="3–7 years (Intermediate)">3–7 years (Intermediate)</option>
                 <option value="7–12 years (Experienced)">7–12 years (Experienced)</option>
                 <option value="12+ years (Advanced)">12+ years (Advanced)</option>
               </select>
             </div>
           </div>
           <label for="paralegalLinkedIn"><span class="sr-only">LinkedIn</span></label>
           <input id="paralegalLinkedIn" type="url" autocomplete="url" placeholder="https://www.linkedin.com/in/username" />
           <label for="certUpload"><span class="sr-only">Certification or License</span></label>
           <div class="upload-wrapper">
             <input id="certUpload" type="file" accept=".pdf,.doc,.docx" class="upload-input" aria-label="Certification document" />
             <label for="certUpload" class="upload-placeholder">Certificate / License</label>
           </div>
           <div class="file-hint" id="certFileHint">No file selected</div>`;
      if (r === 'paralegal') attachResumeHandler();
    }
    setRole(role);
    goToStep(1);

    btnA.addEventListener('click', () => setRole('attorney'));
    btnP.addEventListener('click', () => setRole('paralegal'));

    togglePw.addEventListener('click', (e) => {
      e.preventDefault();
      const show = pw.type === 'password';
      pw.type = show ? 'text' : 'password';
      togglePw.textContent = show ? 'Hide' : 'Show';
    });

    nextStepBtn?.addEventListener('click', () => {
      if (validateStepOne()) {
        goToStep(2);
      }
    });

    form.addEventListener('keydown', (e) => {
      if (e.key !== 'Enter') return;
      if (currentStep !== 1) return;
      e.preventDefault();
      if (validateStepOne()) {
        goToStep(2);
      }
    });

    function say(text, cls = '') {
      if (!msg) return;
      clearTimeout(msgFadeTimer);
      if (!text) {
        msg.textContent = '';
        msg.className = 'msg';
        msg.classList.remove('show');
        return;
      }
      msg.textContent = text;
      msg.className = `msg ${cls}`.trim();
      msg.classList.add('show');
      msgFadeTimer = setTimeout(() => {
        msg.classList.remove('show');
        msg.textContent = '';
        msg.className = 'msg';
      }, 5000);
    }

    function sayPersistent(text, cls = '') {
      if (!msg) return;
      clearTimeout(msgFadeTimer);
      msg.textContent = text;
      msg.className = `msg ${cls}`.trim();
      msg.classList.add('show');
    }

    function isValidEmail(email) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test((email || '').trim());
    }

    function isValidLinkedInUrl(value) {
      const raw = (value || '').trim();
      if (!raw) return true;
      try {
        const url = new URL(raw);
        const host = url.hostname.toLowerCase();
        return (url.protocol === 'https:' || url.protocol === 'http:') && host.endsWith('linkedin.com');
      } catch {
        return false;
      }
    }

    const defaultSubmitText = submitBtn?.textContent || "Create Account";

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      say('');

      const firstName = firstNameEl.value.trim();
      const lastName = lastNameEl.value.trim();
      const email = emailEl.value.trim().toLowerCase();
      const password = pw.value;
      const phoneNumber = (phoneEl?.value || '').trim();

      const termsAccepted = termsCheckbox?.checked;
      if (!termsAccepted) {
        alert('You must agree to the Terms of Use and Privacy Policy before creating an account.');
        return;
      }

      if (!firstName || !lastName || !email || !password) { say('Please fill all required fields.', 'err'); return; }
      if (!isValidEmail(email)) { say('Enter a valid email address.', 'err'); return; }
      if (password.length < 8) { say('Use 8+ characters with letters and numbers.', 'err'); return; }

      let attorneyBar = '';
      let attorneyLinkedIn = '';
      let attorneyBarState = '';
      let attorneyLawFirm = '';
      let paralegalLinkedIn = '';
      let paralegalCertFile = null;

      if (role === 'attorney') {
        attorneyBar = (document.getElementById('bar')?.value || '').trim();
        attorneyLinkedIn = (document.getElementById('attorneyLinkedIn')?.value || '').trim();
        attorneyBarState = (document.getElementById('barState')?.value || '').trim();
        attorneyLawFirm = (document.getElementById('lawFirm')?.value || '').trim();
        if (!attorneyBar) { say('State Bar Number is required for attorneys.', 'err'); return; }
        if (!attorneyBarState) { say('Please select the state for your bar number.', 'err'); return; }
        if (attorneyLinkedIn && !isValidLinkedInUrl(attorneyLinkedIn)) {
          say('Enter a valid LinkedIn URL (e.g., https://www.linkedin.com/in/username).', 'err');
          return;
        }
      } else {
        const resumeInput = document.getElementById('resumeUpload');
        if (!resumeInput || !resumeInput.files?.length) { say('Please upload your resume.', 'err'); return; }
        paralegalLinkedIn = (document.getElementById('paralegalLinkedIn')?.value || '').trim();
        if (paralegalLinkedIn && !isValidLinkedInUrl(paralegalLinkedIn)) {
          say('Enter a valid LinkedIn URL (e.g., https://www.linkedin.com/in/username).', 'err');
          return;
        }
        paralegalCertFile = document.getElementById('certUpload')?.files?.[0] || null;
      }

      const originalText = submitBtn?.textContent || defaultSubmitText;
      let shouldRestoreButton = true;
      if (submitBtn) {
        submitBtn.disabled = true;
        submitBtn.textContent = 'Signing up…';
      }

    try {
        const formData = new FormData();
        formData.append('firstName', firstName);
        formData.append('lastName', lastName);
        formData.append('email', email);
        formData.append('password', password);
        formData.append('role', role);
        formData.append('termsAccepted', 'true');
        if (phoneNumber) formData.append('phoneNumber', phoneNumber);

        if (role === 'attorney') {
          formData.append('barNumber', attorneyBar);
          if (attorneyBarState) formData.append('barState', attorneyBarState);
          if (attorneyLinkedIn) formData.append('linkedInURL', attorneyLinkedIn);
          if (attorneyLawFirm) formData.append('lawFirm', attorneyLawFirm);
        } else {
          const resumeFile = document.getElementById('resumeUpload')?.files?.[0];
          if (resumeFile) formData.append('resume', resumeFile, resumeFile.name || 'resume.pdf');
          if (paralegalCertFile) formData.append('certificateFile', paralegalCertFile, paralegalCertFile.name || 'certificate.pdf');
          if (paralegalLinkedIn) formData.append('linkedInURL', paralegalLinkedIn);
        }

        const recaptchaToken = await getRecaptchaToken('signup');
        if (recaptchaToken) formData.append('captchaToken', recaptchaToken);

        const headers = {};
        if (window.__CSRF__) headers['X-CSRF-Token'] = window.__CSRF__;

        const res = await fetch(`${API_BASE}/auth/register`, {
          method: 'POST',
          credentials: 'include',
          headers,
          body: formData
        });

        let data = {};
        try { data = await res.json(); } catch {}

        if (!res.ok) {
          if (res.status === 409) throw new Error('That email is already registered.');
          if (res.status === 429) throw new Error('Too many attempts. Please wait and try again.');
          throw new Error(data?.error || data?.msg || data?.message || 'Could not create account.');
        }

        localStorage.setItem('lastEmail', email);
        sessionStorage.setItem('signupToast', 'Your application has been submitted for approval.');
        sayPersistent('Application submitted. Await approval.', 'ok');
        shouldRestoreButton = false;
        if (submitBtn) {
          submitBtn.disabled = true;
          submitBtn.textContent = 'Submitted';
        }
      } catch (err) {
        console.error(err);
        say(err.message || 'Network error. Please try again.', 'err');
      } finally {
        if (shouldRestoreButton && submitBtn) {
          submitBtn.disabled = false;
          submitBtn.textContent = originalText;
        }
      }
    });
  </script>
</body>
</html>
