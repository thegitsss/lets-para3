<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="assets/styles/fonts.css" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecting to Applications</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      color: #1a1a1a;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .redirect {
      text-align: center;
    }

    .redirect a {
      color: inherit;
    }
  </style>
</head>
<body>
  <div class="redirect">
    <p>Redirecting to your applications...</p>
    <noscript>
      <p><a href="dashboard-paralegal.html#cases">Go to dashboard</a></p>
    </noscript>
  </div>
  <script>
    (function redirectToCases() {
      const current = new URL(window.location.href);
      const target = new URL('dashboard-paralegal.html', current);
      target.search = current.search;
      target.hash = 'cases';
      window.location.replace(target.toString());
    })();
  </script>
</body>
</html>
