<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Attorney Profile – Let’s-ParaConnect</title>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@200;400;600&family=Cormorant+Garamond:wght@300;600&display=swap" rel="stylesheet" />
  <script src="assets/scripts/utils/session.js"></script>
  <style>
    :root {
      --bg: #f6f4ef;
      --panel: #ffffff;
      --ink: #1a1f2b;
      --muted: #6b6f7c;
      --line: rgba(26, 31, 43, 0.08);
      --accent: #b6a47a;
      --accent-dark: #9c8a63;
      --pill: rgba(182, 164, 122, 0.15);
      --radius-lg: 28px;
      --radius: 18px;
      --font-serif: 'Cormorant Garamond', serif;
      --font-sans: 'Sarabun', sans-serif;
    }

    .gold { color: var(--accent); }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-sans);
      font-weight: 200;
      background: var(--bg);
      color: var(--ink);
      min-height: 100vh;
    }

    .page-shell {
      max-width: 1100px;
      margin: 0 auto;
      padding: 32px 24px 80px;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 16px;
      margin-bottom: 28px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 999px;
      padding: 10px 20px;
      font-size: 0.95rem;
      border: 1px solid transparent;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.2s ease, color 0.2s ease, border 0.2s ease;
    }

    .btn-outline {
      border-color: var(--line);
      color: var(--ink);
      background: transparent;
    }

    .btn-outline:hover {
      border-color: var(--accent);
      color: var(--accent-dark);
    }

    .btn-primary {
      background: var(--accent);
      color: #fff;
      border-color: var(--accent);
    }

    .btn-primary:hover {
      background: var(--accent-dark);
      border-color: var(--accent-dark);
    }

    .hero-card {
      display: flex;
      gap: 28px;
      background: var(--panel);
      border: 1px solid var(--line);
      border-radius: var(--radius-lg);
      padding: 32px;
      margin-bottom: 28px;
      box-shadow: 0 24px 60px rgba(0, 0, 0, 0.06);
    }

    .avatar-shell {
      width: 136px;
      height: 136px;
      border-radius: 32px;
      background: linear-gradient(145deg, rgba(182, 164, 122, 0.15), rgba(0, 0, 0, 0.05));
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    #profileAvatar {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }

    .avatar-shell.has-photo #profileAvatar {
      display: block;
    }

    .avatar-fallback {
      font-size: 2.8rem;
      font-weight: 600;
      letter-spacing: 1px;
      color: var(--accent-dark);
    }

    .avatar-shell.has-photo .avatar-fallback {
      display: none;
    }

    .hero-copy {
      flex: 1;
    }

    .hero-copy h1 {
      font-family: var(--font-serif);
      font-size: 2.6rem;
      font-weight: 300;
      margin-bottom: 8px;
    }

    .hero-copy p {
      margin-bottom: 12px;
    }

    .eyebrow {
      font-size: 0.85rem;
      letter-spacing: 3px;
      text-transform: uppercase;
      color: var(--muted);
      margin-bottom: 8px;
    }

    .muted {
      color: var(--muted);
    }

    .hero-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      color: var(--muted);
      font-size: 0.95rem;
    }

    .hero-meta span {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .hero-actions {
      margin-top: 18px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 24px;
      margin-bottom: 28px;
    }

    .panel {
      background: var(--panel);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      padding: 24px;
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.04);
    }

    .panel-header {
      margin-bottom: 14px;
    }

    .panel-header h2 {
      font-family: var(--font-serif);
      font-weight: 400;
      font-size: 1.6rem;
    }

    .copy {
      font-size: 1.02rem;
      line-height: 1.7;
      color: var(--ink);
      white-space: pre-line;
    }

    .meta-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .meta-list div {
      display: grid;
      grid-template-columns: 120px 1fr;
      gap: 12px;
      align-items: baseline;
    }

    dt {
      font-weight: 400;
      color: var(--muted);
      font-size: 0.9rem;
    }

    dd {
      margin: 0;
      font-size: 1rem;
      color: var(--ink);
    }

    .pill-list {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      min-height: 32px;
    }

    .pill {
      padding: 6px 14px;
      border-radius: 999px;
      background: var(--pill);
      color: var(--ink);
      font-size: 0.9rem;
    }

    .placeholder {
      color: var(--muted);
      font-size: 0.95rem;
    }

    .timeline {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 16px;
      padding-left: 0;
    }

    .timeline li {
      position: relative;
      padding-left: 20px;
    }

    .timeline li::before {
      content: "";
      position: absolute;
      left: 4px;
      top: 6px;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--accent);
    }

    .timeline strong {
      font-weight: 400;
      display: block;
    }

    .timeline span {
      font-size: 0.85rem;
      color: var(--muted);
    }

    .alert {
      padding: 16px 20px;
      border-radius: 14px;
      background: #fff0f0;
      border: 1px solid #f4c7c7;
      color: #8c1c1c;
      margin-bottom: 24px;
    }

    .hidden {
      display: none !important;
    }

    a.inline-link {
      color: var(--accent-dark);
      text-decoration: none;
    }

    a.inline-link:hover {
      text-decoration: underline;
    }

    @media (max-width: 720px) {
      .hero-card {
        flex-direction: column;
      }

      .meta-list div {
        grid-template-columns: 1fr;
      }

      .topbar {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <div class="page-shell">
    <header class="topbar">
      <a class="btn btn-outline" id="profileBackLink" href="dashboard-attorney.html">&larr; Back to dashboard</a>
      <button id="editProfileBtn" class="btn btn-primary">Edit profile</button>
    </header>

    <div id="profileError" class="alert hidden" role="alert"></div>

    <div id="profileContent">
      <section class="hero-card" id="profileHero">
        <div class="avatar-shell" id="avatarShell">
          <img id="profileAvatar" alt="Profile photo" />
          <div id="avatarFallback" class="avatar-fallback">A</div>
        </div>
        <div class="hero-copy">
          <p class="eyebrow">Attorney Profile</p>
          <h1 id="profileName">Loading…</h1>
          <p id="profileSubtitle" class="muted">This page highlights how you collaborate with paralegals on LPC.</p>
          <div class="hero-meta">
            <span id="profileFirm"></span>
            <span id="profileLocation"></span>
          </div>
          <div class="hero-actions">
            <a id="heroLinkedIn" class="btn btn-outline hidden" target="_blank" rel="noopener">LinkedIn</a>
            <a id="heroWebsite" class="btn btn-outline hidden" target="_blank" rel="noopener">Firm Website</a>
          </div>
        </div>
      </section>

      <section class="grid">
        <article class="panel">
          <div class="panel-header">
            <h2>Practice Overview</h2>
          </div>
          <p id="practiceBio" class="copy">Loading profile…</p>
        </article>
        <article class="panel">
          <div class="panel-header">
            <h2>Contact &amp; Credentials</h2>
          </div>
          <dl class="meta-list">
            <div>
              <dt>LinkedIn</dt>
              <dd id="contactLinkedIn" class="muted">—</dd>
            </div>
            <div>
              <dt>Firm website</dt>
              <dd id="contactWebsite" class="muted">—</dd>
            </div>
          </dl>
        </article>
      </section>

      <section class="grid">
        <article class="panel">
          <div class="panel-header">
            <h2>Preferred Practice Areas</h2>
          </div>
          <div id="practiceAreasList" class="pill-list"></div>
        </article>
        <article class="panel">
          <div class="panel-header">
            <h2>Experience Highlights</h2>
          </div>
          <ul id="experienceList" class="timeline"></ul>
        </article>
      </section>

      <section class="panel">
        <div class="panel-header">
          <h2>Languages</h2>
        </div>
        <div id="languagesList" class="pill-list"></div>
      </section>
    </div>
  </div>

  <script type="module" src="assets/scripts/profile-attorney.js"></script>
</body>
</html>
