<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Attorney Profile – Let’s-ParaConnect</title>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@200;400;600;700&display=swap" rel="stylesheet" />
  <script src="assets/scripts/utils/session.js"></script>
  <style>
    .skip-link {
      position: absolute;
      left: 12px;
      top: -40px;
      background: #1a2230;
      color: #ffffff;
      padding: 8px 12px;
      border-radius: 6px;
      text-decoration: none;
      z-index: 10000;
      font-size: 14px;
    }

    .skip-link:focus {
      top: 12px;
    }

    :root {
      --bg: #ffffff;
      --ink: #0f172a;
      --muted: #5c6575;
      --line: #dfe3ea;
      --accent: #0b4bb3;
      --subtle: #f5f7fb;
      --font-sans: 'Sarabun', sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-sans);
      background: var(--bg);
      color: var(--ink);
      line-height: 1.6;
      min-height: 100vh;
    }

    .page-shell {
      max-width: 1220px;
      margin: 0 auto;
      padding: 32px 28px 96px;
    }

    .page-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      margin-bottom: 24px;
    }

    .back-link {
      color: var(--muted);
      font-weight: 700;
      text-decoration: none;
    }

    .back-link:hover {
      color: var(--ink);
      text-decoration: underline;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 4px;
      padding: 10px 16px;
      font-size: 0.95rem;
      font-weight: 700;
      border: 1px solid transparent;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.2s ease, color 0.2s ease, border-color 0.2s ease;
    }

    .btn-primary {
      background: var(--accent);
      color: #fff;
      border-color: var(--accent);
    }

    .btn-primary:hover {
      background: #093d91;
      border-color: #093d91;
    }

    .hero-grid {
      display: grid;
      grid-template-columns: minmax(0, 1.1fr) 460px;
      gap: 40px;
      align-items: start;
    }

    .hero-text {
      width: 100%;
    }

    .eyebrow {
      font-size: 0.9rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--muted);
      margin-bottom: 10px;
      font-weight: 700;
    }

    #profileName {
      font-size: 3rem;
      line-height: 1.1;
      font-weight: 700;
      margin-bottom: 8px;
      color: var(--ink);
    }

    #profileSubtitle {
      font-size: 1.1rem;
      color: var(--muted);
      margin-bottom: 12px;
    }

    .link-strip {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin: 14px 0 20px;
    }

    .inline-link {
      color: var(--accent);
      text-decoration: none;
      font-weight: 700;
    }

    .inline-link:hover {
      text-decoration: underline;
    }

    .hairline {
      border: 0;
      border-top: 1px solid var(--line);
      margin: 14px 0 22px;
    }

    .contact-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 24px;
    }

    .contact-card h4 {
      font-size: 0.9rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--muted);
      margin-bottom: 6px;
      font-weight: 700;
    }

    .contact-line {
      font-size: 1rem;
      color: var(--ink);
    }

    .contact-link {
      font-size: 1rem;
    }

    .contact-link a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
    }

    .contact-link a:hover {
      text-decoration: underline;
    }

    .hero-photo {
      width: 100%;
    }

    .avatar-shell {
      width: 100%;
      height: 430px;
      border-radius: 6px;
      overflow: hidden;
      background: linear-gradient(135deg, #e7edf5, #cfd8e7);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    #profileAvatar {
      display: none;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .avatar-shell.has-photo #profileAvatar {
      display: block;
    }

    .avatar-fallback {
      font-size: 2.6rem;
      font-weight: 700;
      letter-spacing: 0.12em;
      color: #3f4e66;
    }

    .avatar-shell.has-photo .avatar-fallback {
      display: none;
    }

    .practice-card {
      border-top: 1px solid var(--line);
      padding-top: 18px;
      margin-top: 24px;
    }

    .practice-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
    }

    .practice-header h3 {
      font-size: 1.05rem;
      letter-spacing: 0.08em;
      color: var(--muted);
      text-transform: uppercase;
    }

    .practice-close {
      color: var(--muted);
      font-weight: 700;
      font-size: 1.1rem;
    }

    .practice-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .practice-list .pill {
      background: none;
      padding: 0;
      color: var(--accent);
      font-weight: 700;
      font-size: 1.05rem;
      border-radius: 0;
    }

    .profile-body {
      margin-top: 44px;
    }

    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 18px;
      flex-wrap: wrap;
    }

    .tab {
      border: 1px solid var(--line);
      background: var(--subtle);
      padding: 10px 16px;
      border-radius: 4px;
      font-weight: 700;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      color: var(--muted);
    }

    .tab.active {
      background: #fff;
      border-color: var(--accent);
      color: var(--accent);
    }

    .tab[aria-disabled="true"] {
      cursor: not-allowed;
      opacity: 0.6;
    }

    .bio {
      font-size: 1.2rem;
      color: var(--ink);
      line-height: 1.7;
    }

    .copy {
      white-space: pre-line;
    }

    .meta-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 24px;
      margin-top: 38px;
    }

    .meta-card {
      border: 1px solid var(--line);
      border-radius: 6px;
      padding: 18px 20px;
      background: #f9fbff;
    }

    .meta-card h4 {
      font-size: 0.95rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--muted);
      margin-bottom: 12px;
    }

    .timeline {
      list-style: none;
      padding-left: 0;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .timeline li {
      padding-left: 0;
    }

    .timeline strong {
      display: block;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .timeline span {
      font-size: 0.95rem;
      color: var(--muted);
    }

    .timeline p {
      color: var(--muted);
      margin-top: 4px;
      line-height: 1.5;
    }

    .pill-list {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      min-height: 32px;
    }

    .pill {
      padding: 8px 12px;
      border-radius: 999px;
      background: #eef2f8;
      color: var(--accent);
      font-weight: 600;
      font-size: 0.95rem;
    }

    .placeholder {
      color: var(--muted);
      font-size: 0.95rem;
    }

    .alert {
      padding: 16px 20px;
      border-radius: 8px;
      background: #fff0f0;
      border: 1px solid #f4c7c7;
      color: #8c1c1c;
      margin-bottom: 24px;
    }

    .hidden {
      display: none !important;
    }

    .muted {
      color: var(--muted);
    }

    @media (max-width: 980px) {
      .hero-grid {
        grid-template-columns: 1fr;
      }

      .avatar-shell {
        height: 340px;
      }
    }

    @media (max-width: 640px) {
      .page-header {
        flex-direction: column;
        align-items: flex-start;
      }

      #profileName {
        font-size: 2.4rem;
      }
    }
  </style>
</head>
<body>
  <a class="skip-link" href="#main">Skip to main content</a>
  <div class="page-shell" id="main" role="main" tabindex="-1">
    <header class="page-header">
      <a class="back-link" id="profileBackLink" href="dashboard-attorney.html">&larr; Back to dashboard</a>
      <button id="editProfileBtn" class="btn btn-primary">Edit profile</button>
    </header>

    <div id="profileError" class="alert hidden" role="alert"></div>

    <div id="profileContent">
      <section class="hero-grid" id="profileHero">
        <div class="hero-text">
          <p class="eyebrow">Attorney Profile</p>
          <h1 id="profileName">Loading…</h1>
          <p id="profileSubtitle" class="subhead hidden"></p>
          <div class="link-strip">
            <a id="heroLinkedIn" class="inline-link hidden" target="_blank" rel="noopener">LinkedIn</a>
            <a id="heroWebsite" class="inline-link hidden" target="_blank" rel="noopener">Firm Website</a>
          </div>
          <hr class="hairline" />
          <div class="contact-grid">
            <div class="contact-card">
              <h4>Firm</h4>
              <p id="profileFirm" class="contact-line muted">Independent attorney</p>
            </div>
            <div class="contact-card">
              <h4>Office</h4>
              <p id="profileLocation" class="contact-line muted">Location not provided</p>
            </div>
            <div class="contact-card">
              <h4>Connect</h4>
              <div id="contactLinkedIn" class="contact-link muted">—</div>
              <div id="contactWebsite" class="contact-link muted">—</div>
            </div>
          </div>
        </div>
        <div class="hero-photo">
          <div class="avatar-shell" id="avatarShell">
            <img id="profileAvatar" alt="Profile photo" />
            <div id="avatarFallback" class="avatar-fallback">A</div>
          </div>
          <div class="practice-card">
            <div class="practice-header">
              <h3>PRACTICES</h3>
              <span class="practice-close" aria-hidden="true">×</span>
            </div>
            <div id="practiceAreasList" class="practice-list pill-list"></div>
          </div>
        </div>
      </section>

      <section class="profile-body">
        <div class="tabs" role="tablist" aria-label="Profile sections">
          <button class="tab active" type="button" aria-selected="true">Profile</button>
          <button class="tab" type="button" aria-disabled="true" aria-selected="false">Publications &amp; Presentations</button>
        </div>
        <div class="bio">
          <p id="practiceBio" class="copy">Loading profile…</p>
        </div>
      </section>

      <section class="meta-grid">
        <div class="meta-card">
          <h4>Experience Highlights</h4>
          <ul id="experienceList" class="timeline"></ul>
        </div>
        <div class="meta-card">
          <h4>Languages</h4>
          <div id="languagesList" class="pill-list"></div>
        </div>
      </section>

      <section class="meta-grid">
        <div class="meta-card">
          <h4>Publications &amp; Presentations</h4>
          <ul id="publicationsList" class="timeline"></ul>
        </div>
      </section>
    </div>
  </div>

  <script type="module" src="assets/scripts/profile-attorney.js"></script>
</body>
</html>
