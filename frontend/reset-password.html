  <style>
html, body {
  height: 100%;
  margin: 0;
  padding: 0;
  background-color: #ffffff;
  font-family: 'Sarabun', sans-serif;
  font-weight: 200;
  color: #1a2230;
  overflow: hidden; /* prevents scroll entirely */
}

body {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

.container {
  max-width: 420px;
  width: 100%;
  padding: 2rem;
  box-sizing: border-box;
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

    h1 {
      font-family: 'Cormorant Garamond', serif;
      font-weight: 300;
      font-size: 1.6rem;
      margin-bottom: 20px;
      color: var(--navy, #1a2230);
    }

    label {
      display: block;
      margin-bottom: 0.35rem;
      font-size: 0.85rem;
      letter-spacing: 0.02em;
    }

    .password-field input {
      font-family: 'Sarabun', sans-serif;
      font-weight: 200;
      font-size: 0.85rem;
      padding: 0.55rem 3.25rem 0.55rem 0.75rem;
      border: 1px solid #ccc;
      border-radius: 0.25rem;
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 0.9rem;
    }

    .password-field {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      border: none;
      background: transparent;
      font-family: 'Sarabun', sans-serif;
      font-weight: 300;
      font-size: 0.75rem;
      letter-spacing: 0.08em;
      text-transform: lowercase;
      color: #1a2230;
      cursor: pointer;
      padding: 4px 6px;
    }

    .toggle-password:focus-visible {
      outline: 2px solid #1a2230;
      outline-offset: 2px;
    }

    button[type="submit"] {
      all: unset;
      font-family: 'Sarabun', sans-serif;
      font-weight: 200;
      font-size: 0.85rem;
      letter-spacing: 0.12em;
      text-transform: lowercase;
      color: #1a2230;
      background-color: transparent;
      padding: 0.6rem 1rem;
      width: 100%;
      border: 1px solid #1a2230;
      text-align: center;
      transition: background-color 0.4s ease, transform 0.3s ease;
      box-sizing: border-box;
    }

    button[type="submit"]:hover {
      background-color: #ffffff;
      transform: scale(1.02);
    }

    button[type="submit"]:focus-visible {
      outline: 2px solid #1a2230;
      outline-offset: 2px;
    }

    .cancel-link {
      display: inline-block;
      margin-top: 1.5rem;
      text-decoration: underline;
      color: #475569;
      font-weight: 300;
      font-size: 0.9rem;
    }

    .cancel-link:hover {
      opacity: 0.7;
    }

    .form-message {
      min-height: 1.4rem;
      margin-top: 0.75rem;
      color: #1a2230;
      font-size: 0.85rem;
    }
     header {
  border-bottom: 1px solid var(--line, #e5e7eb);

}

.header-inner {
  max-width: 1440px;

.header-logo {

.gold {

}

 @media (max-width: 768px) {

    align-items: center;

  <div class="container" id="main" role="main" tabindex="-1">
    <h1>Create a new password</h1>
    <form id="resetForm">
      <label for="newPassword">new password</label>
      <div class="password-field">
        <input type="password" id="newPassword" name="newPassword" required />
        <button type="button" class="toggle-password" data-target="newPassword">show</button>
      </div>

      <label for="confirmPassword">confirm password</label>
      <div class="password-field">
        <input type="password" id="confirmPassword" name="confirmPassword" required />
        <button type="button" class="toggle-password" data-target="confirmPassword">show</button>
      </div>

      <button type="submit">reset your password</button>
    </form>
    <p id="message" class="form-message" role="status" aria-live="polite"></p>

    <a href="login.html" class="cancel-link">← Back to Sign In</a>
  </div>
