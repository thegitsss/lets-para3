<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create New Password – Let’s ParaConnect</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300&family=Sarabun:wght@200&display=swap" rel="stylesheet" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      font-family: 'Sarabun', sans-serif;
      font-weight: 200;
      color: #1a2230;
    }

    .container {
      max-width: 420px;
      margin: 8vh auto;
      padding: 2rem;
    }

    h1 {
      font-family: 'Cormorant Garamond', serif;
      font-weight: 300;
      font-size: 1.6rem;
      margin-bottom: 20px;
      color: var(--navy, #1a2230);
    }

    label {
      display: block;
      margin-bottom: 0.35rem;
      font-size: 0.85rem;
      letter-spacing: 0.02em;
    }

    input[type="password"] {
      font-family: 'Sarabun', sans-serif;
      font-weight: 200;
      font-size: 0.85rem;
      padding: 0.55rem 0.75rem;
      border: 1px solid #ccc;
      border-radius: 0.25rem;
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 0.9rem;
    }

    button[type="submit"] {
      all: unset;
      font-family: 'Sarabun', sans-serif;
      font-weight: 200;
      font-size: 0.85rem;
      letter-spacing: 0.12em;
      text-transform: lowercase;
      color: #1a2230;
      background-color: transparent;
      padding: 0.6rem 1rem;
      width: 100%;
      border: 1px solid #1a2230;
      text-align: center;
      transition: background-color 0.4s ease, transform 0.3s ease;
      box-sizing: border-box;
    }

    button[type="submit"]:hover {
      background-color: #ffffff;
      transform: scale(1.02);
    }

    .cancel-link {
      display: inline-block;
      margin-top: 1.5rem;
      text-decoration: underline;
      color: #475569;
      font-weight: 300;
      font-size: 0.9rem;
    }

    .cancel-link:hover {
      opacity: 0.7;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Create a new password</h1>
    <form id="resetPasswordForm">
      <label for="password">new password</label>
      <input type="password" id="password" name="password" required />

      <label for="confirmPassword">confirm password</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required />

      <button type="submit">reset your password</button>
    </form>

    <a href="login.html" class="cancel-link">← Back to Sign In</a>
  </div>

  <script>
    src="scripts/reset-password.js"
    const form = document.getElementById('resetPasswordForm');

    form.addEventListener('submit', async function (e) {
      e.preventDefault();

      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return;
      }

      const params = new URLSearchParams(window.location.search);
      const token = params.get("token");

      if (!token) {
        alert("Reset token is missing or invalid.");
        return;
      }

      try {
        const response = await fetch('/reset-password', {
          method: 'POST',
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ password, token }),
        });

        if (response.ok) {
          window.location.href = 'login.html';
        } else {
          const data = await response.json();
          alert(data.message || "Something went wrong. Please try again.");
        }
      } catch (error) {
        console.error(error);
        alert("Server error. Please try again later.");
      }
    });
  </script>
</body>
</html>
