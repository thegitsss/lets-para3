<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="Pragma" content="no-cache">

<link href="assets/styles/styles.css" rel="stylesheet" />

  <link rel="shortcut icon" href="/favicon.ico" />

  <style>
    .gold{color:var(--gold);}
    :root {
      --ink: #1a2230;
      --line: #e8edf3;
      --gold: #887244;
      --bg: #ffffff;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--ink);
      font-family: 'Sarabun', sans-serif;
      font-weight: 300;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    main {
      max-width: 880px;
      margin: 80px auto;
      padding: 0 24px;
      flex: 1;
    }

    h1 {
      font-family: 'Cormorant Garamond', serif;
      font-weight: 300;
      font-size: 36px;
      letter-spacing: 1.2px;
      margin-bottom: 12px;
    }

    p.muted {
      font-size: 16px;
      color: #5c6b7a;
      margin-bottom: 40px;
    }

    form {
      display: grid;
      gap: 24px;
    }

    .field-group {
      display: flex;
      gap: 24px;
      flex-wrap: wrap;
    }

    .field {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-width: 240px;
    }

    label {
      margin-bottom: 6px;
      font-size: 14px;
    }

    footer {
      border-top: none !important;
      margin-top: 0;
    }

    input, select, textarea {
      font-family: 'Sarabun', sans-serif;
      padding: 12px;
      font-size: 16px;
      border: 1px solid var(--line);
      background: white;
      color: var(--ink);
      outline: none;
    }

    input:focus-visible, select:focus-visible, textarea:focus-visible {
      outline: 2px solid var(--gold);
      outline-offset: 2px;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    .actions {
      display: flex;
      justify-content: flex-end;
      gap: 12px;
    }

    .btn {
      font-family: 'Sarabun', sans-serif;
      font-size: 14px;
      font-weight: 300;
      padding: 10px 24px;
      border: 1px solid var(--ink);
      background: transparent;
      color: var(--ink);
      cursor: pointer;
    }

    .btn:focus-visible {
      outline: 2px solid var(--gold);
      outline-offset: 2px;
    }

    .btn.primary {
      background: var(--ink);
      color: white;
    }

    .form-status {
      font-size: 14px;
      padding: 10px 12px;
      border-radius: 6px;
      border: 1px solid transparent;
      display: none;
    }

    .form-status.show {
      display: block;
    }

    .form-status.success {
      background: #f2f7f3;
      border-color: #c7e6d1;
      color: #1f5a35;
    }

    .form-status.error {
      background: #fff4f4;
      border-color: #f2c9c9;
      color: #8b1f1f;
    }
    @media (max-width: 768px) {

      .actions {
        flex-direction: column;
        align-items: stretch;
      }

      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <a class="skip-link" href="#main">Skip to main content</a>

    <!-- Header -->
<header>
  <div class="header-inner">
    <nav class="nav-left" aria-label="Primary">
      <a href="index.html#who-we-are">About</a>
      <a href="index.html#how">How It Works</a>
      <a href="paralegal-faq.html">Paralegal FAQ</a>
    </nav>

    <a href="index.html" class="header-logo">
      Let’s-ParaConnect
    </a>

    <div class="header-actions">
      <a class="pill" href="login.html" id="authAction">Sign In</a>
      <button type="button" class="pill" id="logoutAction" style="display:none;">Log Out</button>
    </div>
    </div>
  </header>

  <div class="hero-banner" role="presentation" aria-hidden="true"></div>

  <main tabindex="-1" aria-labelledby="contact-title" id="main">
    <h1 id="contact-title">Contact Us</h1>
    <p class="muted">Questions, or support—send us a note and we’ll get back to you shortly.</p>

    <form id="contactForm" novalidate>
      <input type="text" id="hp" name="hp" autocomplete="off" tabindex="-1" aria-hidden="true" style="position:absolute;left:-9999px;opacity:0;" />
      <div class="field-group">
        <div class="field">
          <label for="name">Full name</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="field">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>
      </div>

      <div class="field-group">
        <div class="field">
          <label for="role">I am a(n)</label>
          <select id="role" name="role">
            <option value="">— Select —</option>
            <option value="attorney">Attorney</option>
            <option value="paralegal">Paralegal</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="field">
          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" required />
        </div>
      </div>

      <div class="field">
        <label for="message">Message</label>
        <textarea id="message" name="message" required></textarea>
      </div>

      <div class="actions">
        <button type="reset" class="btn">Clear Form</button>
        <button type="submit" class="btn primary">Submit Message</button>
      </div>
      <div id="formStatus" class="form-status" role="status" aria-live="polite"></div>
    </form>
  </main>

<footer class="footer">
  <div class="footer-inner">
    <p>© 2026 Let’s-ParaConnect. All rights reserved.</p>
    <nav>
      <a href="privacy.html">Privacy Policy</a>

    </nav>
    <div class="region">United States</div>
  </div>
</footer>
<script type="module" src="assets/scripts/hero-parallax.js"></script>
<script>
  const form = document.getElementById('contactForm');
  const statusEl = document.getElementById('formStatus');
  const submitBtn = form?.querySelector('button[type="submit"]');

  async function fetchCsrfToken() {
    try {
      const res = await fetch('/api/csrf', { credentials: 'include' });
      if (!res.ok) return '';
      const data = await res.json().catch(() => ({}));
      return data?.csrfToken || '';
    } catch {
      return '';
    }
  }

  function setStatus(message, type) {
    if (!statusEl) return;
    statusEl.textContent = message;
    statusEl.classList.remove('success', 'error', 'show');
    if (type) statusEl.classList.add(type, 'show');
  }

  if (form) {
    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      if (!form.checkValidity()) {
        form.reportValidity();
        return;
      }

      const formData = new FormData(form);
      const payload = Object.fromEntries(formData.entries());
      const originalLabel = submitBtn?.textContent || 'Submit Message';

      if (submitBtn) {
        submitBtn.disabled = true;
        submitBtn.textContent = 'Sending...';
      }
      setStatus('Sending your message...', '');

      try {
        const csrfToken = await fetchCsrfToken();
        const res = await fetch('/api/public/contact', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            ...(csrfToken ? { 'X-CSRF-Token': csrfToken } : {}),
          },
          credentials: 'include',
          body: JSON.stringify(payload),
        });

        const data = await res.json().catch(() => ({}));
        if (res.ok && data?.ok) {
          setStatus('Message sent. We will get back to you shortly.', 'success');
          form.reset();
        } else {
          const msg = data?.msg || 'We could not send your message. Please try again.';
          setStatus(msg, 'error');
        }
      } catch {
        setStatus('Unable to send message. Please check your connection and try again.', 'error');
      } finally {
        if (submitBtn) {
          submitBtn.disabled = false;
          submitBtn.textContent = originalLabel;
        }
      }
    });
  }
</script>
</body>
</html>
