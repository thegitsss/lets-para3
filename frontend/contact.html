<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us • Let’s‑ParaConnect</title>
  <link rel="stylesheet" href="assets/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,500&family=Sarabun:wght@300;400&display=swap" rel="stylesheet" />
  <style>
    :root {
      --ink: #1a2230;
      --line: #e8edf3;
      --gold: #b4975a;
      --bg: #ffffff;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--ink);
      font-family: 'Sarabun', sans-serif;
      font-weight: 300;
    }

    header {
      border-bottom: 1px solid var(--line);
      background: white;
    }

    .header-inner {
      max-width: 1440px;
      margin: 0 auto;
      padding: 24px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
    }

    .header-inner nav {
      display: flex;
      gap: 40px;
    }

    .header-inner nav a,
    .header-inner a.login-btn {
      font-family: 'Sarabun', sans-serif;
      font-weight: 300;
      font-size: 16px;
      color: var(--ink);
      text-decoration: none;
    }

    .header-logo {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Cormorant Garamond', serif;
      text-decoration: none;
      color: inherit;
      font-size: 20px;
      letter-spacing: 1px;
    }

    main {
      max-width: 880px;
      margin: 80px auto;
      padding: 0 24px;
    }

    h1 {
      font-family: 'Cormorant Garamond', serif;
      font-weight: 300;
      font-size: 36px;
      letter-spacing: 1.2px;
      margin-bottom: 12px;
    }

    p.muted {
      font-size: 16px;
      color: #5c6b7a;
      margin-bottom: 40px;
    }

    form {
      display: grid;
      gap: 24px;
    }

    .field-group {
      display: flex;
      gap: 24px;
      flex-wrap: wrap;
    }

    .field {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-width: 240px;
    }

    label {
      margin-bottom: 6px;
      font-size: 14px;
    }

    input, select, textarea {
      font-family: 'Sarabun', sans-serif;
      padding: 12px;
      font-size: 16px;
      border: 1px solid var(--line);
      background: white;
      color: var(--ink);
      outline: none;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    .actions {
      display: flex;
      justify-content: flex-end;
      gap: 12px;
    }

    .btn {
      font-family: 'Sarabun', sans-serif;
      font-size: 14px;
      font-weight: 300;
      padding: 10px 24px;
      border: 1px solid var(--ink);
      background: transparent;
      color: var(--ink);
      cursor: pointer;
    }

    .btn.primary {
      background: var(--ink);
      color: white;
    }

    footer {
      margin-top: 80px;
      padding: 40px 24px;
      text-align: center;
      border-top: 1px solid var(--line);
      font-size: 14px;
    }

    footer nav a {
      color: var(--ink);
      text-decoration: none;
      margin: 0 12px;
    }

    @media (max-width: 768px) {
      .header-inner nav {
        display: none;
      }

      .header-logo {
        position: static;
        transform: none;
      }

      .header-inner {
        flex-direction: column;
        align-items: center;
        gap: 12px;
      }

      .actions {
        flex-direction: column;
        align-items: stretch;
      }

      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="header-inner">
      <nav>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="how-it-works.html">How It Works</a>
      </nav>
        <a href="index.html" class="header-logo">Let<span class="gold">’</span>s ParaConnect</a>
      <a href="login.html" class="login-btn">Sign In</a>
    </div>
  </header>

  <main>
    <h1>Contact Us</h1>
    <p class="muted">Questions, partnerships, or support—send us a note and we’ll get back to you shortly.</p>

    <form id="contactForm" novalidate>
      <div class="field-group">
        <div class="field">
          <label for="name">Full name</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="field">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>
      </div>

      <div class="field-group">
        <div class="field">
          <label for="role">I am a(n)</label>
          <select id="role" name="role">
            <option value="">— Select —</option>
            <option value="attorney">Attorney</option>
            <option value="paralegal">Paralegal</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="field">
          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" required />
        </div>
      </div>

      <div class="field">
        <label for="message">Message</label>
        <textarea id="message" name="message" required></textarea>
      </div>

      <div class="actions">
        <button type="reset" class="btn">Clear Form</button>
        <button type="submit" class="btn primary">Submit Message</button>
      </div>
    </form>
  </main>

  <footer>
    <nav>
      <a href="terms.html">Terms & Conditions</a> •
      <a href="privacy.html">Privacy Policy</a>
    </nav>
    <div style="margin-top: 12px;">© 2025 Let’s‑ParaConnect</div>
  </footer>

</body>
</html>
