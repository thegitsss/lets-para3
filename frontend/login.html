<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Let‚Äôs ParaConnect</title>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@200;400&display=swap" rel="stylesheet">
  <style>
    :root {
      --gold: #b4975a;
      --navy: #27394d;
      --line: #e8edf3;
      --muted: #64748b;
      --cream: #f5f2ed;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Sarabun', sans-serif;
      font-weight: 200;
      background: url('./hero-mountain.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .overlay {
      display: flex;
      height: 100vh;
      width: 100vw;
      backdrop-filter: blur(5px);
      background-color: rgba(0, 0, 0, 0.2); /* subtle dim layer over the mountain */
    }

    .left-panel {
      width: 50%;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-container {
      max-width: 420px;
      width: 100%;
    }

    .brand {
  position: absolute;
  top: 24px;
  left: 32px;
  font-family: 'Cormorant Garamond', serif;
  font-size: 1.25rem;
  font-weight: 300;
  color: var(--navy);
  text-decoration: none;
  letter-spacing: 0.03em;
}

h1 {
  font-family: 'Cormorant Garamond', serif;
  font-size: 1.8rem;
  font-weight: 300;
  color: var(--navy);
  margin-bottom: 24px;
}

h2 {
  font-family: 'Cormorant Garamond', serif;
  font-size: 1.8rem;
  font-weight: 300;
  color: var(--navy);
  margin-bottom: 24px;
}

    label {
      font-family: 'Sarabun', sans-serif;
      font-weight: 200;
      font-size: 0.95rem;
      margin-bottom:4px;
      display: block;
      color: var(--navy);
    }

    input {
      width: 100%;
      padding: 0.75rem 0.9rem;
      font-size: 1rem;
      border: 1px solid var(--line);
      border-radius: 8px;
      margin-bottom: 20px;
      font-family: inherit;
    }

    input:focus {
      border-color: var(--gold);
      box-shadow: 0 0 0 3px rgba(180, 151, 90, 0.15);
      outline: none;
    }

    .pw-wrap {
      position: relative;
    }

    .show-toggle {
      position: absolute;
      right: 12px;
      top: 33%;
      transform: translateY(-50%);
      background: transparent;
      border: 0;
      font: inherit;
      font-size: 0.9rem;
      font-weight: 500;
      color: var(--muted);
      cursor: pointer;
    }

    button[type="submit"] {
      all: unset;
      font-family: 'Sarabun', sans-serif;
      font-weight: 200;
      font-size: 0.9rem;
      letter-spacing: 0.12em;
      text-transform: none;
      color: #1a2230;
      background-color: transparent;
      padding: 0.75rem 1rem;
      width: 100%; /* üî• full width */
      border:0.02px solid transparent;
      transition: background-color 0.4s ease, transform 0.3s ease, border-color 0.3s ease;
      text-align: center;
      box-sizing: border-box;
  }

button[type="submit"]:hover {
  background-color: #ffffff;
  color: #1a2230;
  border-color: #1a2230;
  box-shadow: none;
  transform: scale(1.01);
}

    
    .extra-links {
      text-align: center;
      margin-top: 14px;
      font-size: 0.9rem;
      color: var(--muted);
    }

    .extra-links a {
      color: var(--gold);
      font-weight: 500;
      text-decoration: none;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .overlay {
        flex-direction: column;
      }

      .left-panel {
        width: 100%;
        padding: 40px;
      }
    }
    .back-link {
  margin-top: 24px;
  text-align: center;
}

.back-link a {
  color: var(--muted);
  font-size: 14px;
  text-decoration: underline;
  transition: color 0.2s ease;
}

.back-link a:hover {
  color: var(--ink);
}
.login-actions {
  margin-top: 2.5rem; /* pushes everything downward */
  text-align: center;
  font-size: 0.9rem;
}

.forgot {
  color: #b4975a;
  font-weight: 400;
}

.previewing {
  color: #6b7280; /* muted tone */
  font-weight: 200;
}

.bypass {
  color: #b4975a;
  font-weight: 400;
}

.cancel-login {
  display: inline-block;
  margin-top: 1.5rem;
  color: #475569;
  text-decoration: none;
  font-weight: 300;
  font-size: 0.95rem;
}
  </style>
</head>

<body>
  <div class="overlay">
    <!-- LEFT PANEL -->
    <div class="left-panel">
      <div class="form-container">
<h1>
  <a href="index.html" class="brand">Let‚Äôs ParaConnect</a>
</h1>
<h2>Login to Let‚Äôs ParaConnect</h2>

        <form id="loginForm" novalidate>
          <label for="email">Enter e-mail</label>
          <input id="email" name="email" type="email" placeholder="you@example.com" required />

          <label for="password">Enter your password</label>
          <div class="pw-wrap">
            <input id="password" name="password" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required />
            <button type="button" class="show-toggle" onclick="togglePassword()">Show</button>
          </div>

          <button type="submit" class="login-btn">Log In</button>

          <div class="login-actions">
  <p>
    <a href="forgot-password.html" class="forgot">Forgotten password?</a><br />
    Just previewing? <a href="/dev-bypass" class="bypass">Dev bypass</a>
  </p>
<a href="index.html" class="cancel-login">‚Üê Cancel Log In</a>
</div>


        </form>
      </div>
    </div>

    <!-- RIGHT PANEL: implicitly handled by mountain background -->
  </div>

  <script>
    function togglePassword() {
      const input = document.getElementById('password');
      const toggle = document.querySelector('.show-toggle');
      const isHidden = input.type === 'password';
      input.type = isHidden ? 'text' : 'password';
      toggle.textContent = isHidden ? 'Hide' : 'Show';
    }
  </script>

  <script type="module" src="assets/scripts/login.js"></script>
  <!-- Forgot Password Modal -->
<div id="forgotModal" class="modal hidden">
  <div class="modal-content">
    <span id="closeModal" class="close">&times;</span>
    <h2>Reset Your Password</h2>
    <p>Enter your email and we'll send you a reset link.</p>
    <input type="email" id="resetEmail" placeholder="Your email" required />
    <button id="sendResetBtn">Send Reset Link</button>
    <p id="resetStatus" style="margin-top:10px;"></p>
    <p class="forgot-password">
  <a href="forgot-password.html">Forgot password?</a>
</p>
  </div>
</div>
</body>
</html>
