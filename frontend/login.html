  <script>
    (function applyStoredPreferences() {
      const FONT_SIZE_MAP = {
        xs: "14px",
        sm: "15px",
        md: "16px",
        lg: "17px",
        xl: "20px",
      };
      try {
        const raw = localStorage.getItem("lpc_user");
        if (!raw) return;
        const user = JSON.parse(raw);
        const prefs = user && user.preferences ? user.preferences : {};
        const fontKey = String(prefs.fontSize || "").toLowerCase();
        const size = FONT_SIZE_MAP[fontKey];
        if (size) {
          document.documentElement.style.fontSize = size;
        }
        const theme = String(prefs.theme || "").toLowerCase();
        const validThemes = {
          light: true,
          dark: true,
          mountain: true,
          "mountain-dark": true,
        };
        if (validThemes[theme]) {
          const classes = theme === "mountain-dark" ? ["theme-mountain-dark", "theme-dark"] : [`theme-${theme}`];
          classes.forEach((cls) => document.documentElement.classList.add(cls));
          if (document.body) {
            classes.forEach((cls) => document.body.classList.add(cls));
          } else {
            document.addEventListener(
              "DOMContentLoaded",
              () => {
                classes.forEach((cls) => document.body.classList.add(cls));
              },
              { once: true }
            );
          }
        }
      } catch (_) {}
    })();
  </script>

    document.addEventListener('DOMContentLoaded', () => {
      const input = document.getElementById('password');
      const toggle = document.querySelector('.show-toggle');
      if (!input || !toggle) return;
      toggle.addEventListener('click', (event) => {
        event.preventDefault();
        const isHidden = input.type === 'password';
        input.type = isHidden ? 'text' : 'password';
        toggle.textContent = isHidden ? 'Hide' : 'Show';
        toggle.setAttribute('aria-pressed', String(isHidden));
      });
