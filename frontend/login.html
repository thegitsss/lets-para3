<link rel="stylesheet" href="assets/styles/global.css">
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
<script type="module" src="assets/scripts/auth.js"></script>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Lets-ParaConnect</title>
  <link rel="stylesheet" href="assets/styles.css" />
  <style>
    body {
      font-family: Georgia, serif;
      background: var(--bg-cream);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      animation: fadeIn 1s ease;
    }

    .login-card {
      background: #ffffff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: slideUp 0.6s ease;
    }

    h1 {
      color: var(--navy);
      margin-bottom: 1.5rem;
      font-weight: normal;
    }

    .form-group {
      margin-bottom: 1rem;
      text-align: left;
    }

    label {
      display: block;
      font-weight: normal;
      margin-bottom: 0.4rem;
    }

    input {
      width: 100%;
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      transition: border 0.3s ease;
    }

    input:focus {
      border-color: var(--brand-brown);
      outline: none;
    }

    .login-btn {
      width: 100%;
      margin-top: 1rem;
      background: var(--navy);
      color: white;
      border: none;
      padding: 0.75rem;
      font-family: Georgia, serif;
      font-weight: normal;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-btn:hover {
      background: #1f2e3d;
    }

    .show-toggle {
      font-size: 0.9rem;
      color: var(--text-dark);
      cursor: pointer;
      float: right;
      margin-top: -1.5rem;
      margin-right: 0.5rem;
    }

    @keyframes slideUp {
      from { transform: translateY(30px); opacity: 0; }
      to   { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h1>Login to Lets-ParaConnect</h1>
    <form>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="you@example.com" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="••••••••" required />
        <span class="show-toggle" onclick="togglePassword()">Show</span>
      </div>
      <button type="submit" class="login-btn">Login</button>
    </form>
  </div>

  <script>
    function togglePassword() {
      const input = document.getElementById("password");
      const toggle = document.querySelector(".show-toggle");
      if (input.type === "password") {
        input.type = "text";
        toggle.textContent = "Hide";
      } else {
        input.type = "password";
        toggle.textContent = "Show";
      }
    }
  </script>
</body>
</html>
