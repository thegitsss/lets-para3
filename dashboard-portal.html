<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lets-ParaConnect â€” Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="./assets/styles.css"/>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
  <script type="module" src="./assets/scripts/app.js" defer></script>
</head>
<body>
  <div id="loginContainer" class="auth-wrap">
    <form id="loginForm" class="auth-form">
      <h2>Login / Register</h2>
      <input id="username" placeholder="Your Name" required />
      <select id="role">
        <option value="attorney">Attorney</option>
        <option value="paralegal">Paralegal</option>
      </select>
      <div class="env">
        <input id="sbUrl" placeholder="Supabase URL (optional)" />
        <input id="sbKey" placeholder="Anon Key (optional)" />
      </div>
      <button type="submit">Continue</button>
    </form>
  </div>

  <div id="app" class="app hidden">
    <aside class="sidebar">
      <h2>Dashboard</h2>
      <a data-route="overview" class="active"><i class="lucide-layout-dashboard"></i><span>Overview</span></a>
      <a data-route="documents"><i class="lucide-file-text"></i><span>Documents</span></a>
      <a data-route="messages"><i class="lucide-message-square"></i><span>Messages</span></a>
      <a data-route="checklist"><i class="lucide-check-square"></i><span>Checklist</span></a>
      <a data-route="deadlines"><i class="lucide-calendar-clock"></i><span>Deadlines</span></a>
      <a data-route="calendar"><i class="lucide-calendar"></i><span>Calendar</span></a>
      <a data-route="profile"><i class="lucide-user"></i><span>My Profile</span></a>
      <a data-route="settings"><i class="lucide-settings"></i><span>Settings</span></a>
      <a data-route="help"><i class="lucide-help-circle"></i><span>Help</span></a>
      <button id="logoutBtn">Logout</button>
    </aside>

    <main class="main">
      <header class="hero-header">
        <div class="hero-left">
          <h1 id="jobTitle"></h1>
          <div class="status-badge" id="jobStatus"></div>
        </div>
        <div class="hero-actions">
          <input type="file" id="fileInput" hidden multiple />
          <button id="uploadBtn"><i class="lucide-upload-cloud"></i> Upload</button>
        </div>
      </header>

      <section id="contentArea" class="dashboard-wrapper"></section>
    </main>
  </div>
</body>
</html>
